                 <p align="center">周济川<p align="center">八声甘州</p>
<ul>
    有乾坤、清气入诗脾，随龙散神仙。蘸西湖和墨，长空为纸，几度诗圆。消得宫妃捧砚，夜烛照金莲。试问隔屏坐，谁后谁先。
<p>
    长是花香柳色，更风清月白，天入吟笺。自霞觞误覆，谪下玉皇边。笑随归、山中随隐，且醉拚、斗酒写新篇。天应笑，呼来时后，记上襟船。
<p>
</ul>
