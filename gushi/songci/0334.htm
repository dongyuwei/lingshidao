                 <p align="center">费时举<p align="center">蓦山溪（蜡梅）</p>
<ul>
    黄苞初绽，谁向江头寄。天赋与清香，笑红颜、呈妖逞媚。低垂花面，不与众争妍，春尚未。先群卉。独禀中央气。
<p>
    何须施巧，点缀芳丛里。只恐暗寻香，误峰儿、归来故垒。玉纤攀处，金钏色相宜，朔风寒，空雪坠。痛赏休辞醉。
<p>
</ul><p>
