                 <p align="center">李子申<p align="center">多丽</p>
<ul>
    好人人。去来欲见无因。记当时、窃香倚暖，岂期蝶散鹣分。到而今、漫劳梦想，嗟后会、惨啼痕。绣阁银屏，知他可处，一重山尽一重云。暮天杳、梗踪萍，还是寄孤村。寂寥月，今宵为谁，虚照黄昏。
<p>
    细追思、深诚密意，黯然一饷消魂。仗游鱼、漫传尺素，望塞雁、空噎回纹。帐衾寒、香消麈满，博山沈水更谁薰。断肠也、无聊情味，惟有芳尊。沈吟久，移灯向壁，掩上重门。
<p>
</ul>
