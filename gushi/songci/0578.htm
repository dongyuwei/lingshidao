                 <p align="center">张来<p align="center">秋蕊香</p>
<ul>
    帘幕疏疏风透。一线香飘金兽。朱阑倚遍黄昏后。廊上月华如昼。
<p>
    别离滋味浓于酒。著人瘦。此情不及墙东柳。春色年年如旧。
<p>
</ul>
<p align="center">少年游</p>
<ul>
    含羞倚醉不成歌。纤手掩香罗。偎花映烛，偷传深意，酒思入横波。
<p>
    看朱成碧心迷乱，翻脉脉、敛双蛾。相见时稀隔别多。又春尽、奈愁何。
<p>
</ul>
