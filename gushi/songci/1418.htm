                 <p align="center">程东湾<p align="center">沁园春（二月廿七）</p>
<ul>
    毓德婺虚，联辉魁宿，天启儒英。正仲春q阶，三留叶秀，晓来蓬矢，六挂门荣。星昴庭萧，神嵩降甫，怎似今朝记始生。当此际，有满城和气，万井欢声。
<p>
    龚黄政事勋名。镜里文书史胆惊。况百年经界，于今修复，四贤道学，至此彰明。月封艳阳，日逢初度，紫诏入行催观玉京。黄堂上、寿觞称处，介福邦民。
<p>
</ul>
