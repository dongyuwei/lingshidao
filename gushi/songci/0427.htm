                 <p align="center">朱耆寿<p align="center">瑞鹤仙（寿秦伯和侍郎）</p>
<ul>
    樱桃抄乳酪。正雨厌肥梅，风吹箨。咸瞻格天阁。见十眉环侍，争鸣弦索。茶瓯试沦。更良夜、沉沉细酌。问间生、此日为谁，曾向玉皇、案前持橐。
<p>
    龟鹤。从他祝寿，未比当年，阴功堪托。天应不错。教公议，细评泊。自和戎以来，谋国多少，萧曹卫霍。奈胡儿自若，惟守绍兴旧约。
<p>
</ul>
