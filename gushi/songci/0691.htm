                 <p align="center">罗椿<p align="center">酹江月（贺杨诚斋）</p>
<ul>
    郎星锦帐，忽翩然归访，南溪孤鹜。前日登高谁信道，寿酒重浮茱萸。风露杯寒，芙蓉帐冷，笑受长生。广寒宫殿，桂华应已新续。
<p>
    不用翠倚红围，舞裙歌袖，共理称觞曲。只把文章千古事，留伴平生幽独。但使明年，鬓青长在，萱草春风绿。诸郎如许，转头百事都足。
<p>
</ul>
