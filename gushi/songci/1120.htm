                 <p align="center">杨道居<p align="center">蝶恋花</p>
<ul>
    气禀五行天与秀。瑞见枢延，况是黄钟奏。日影量来添午昼。柳梅消息年时候。
<p>
    红粉吹香帘幕透。深院笙歌，劝饮金钟酒。乐事赏心千岁有。黑头人做三公有。
<p>
</ul>
