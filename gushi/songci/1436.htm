                 <p align="center">无何有翁<p align="center">江城子（和）</p>
<ul>
    小年底死踏槐忙。叹蝉声，早斜阳。今夕何年，白骨照沙场。天上人间都是梦，石中火，镬中汤。人如今且免秀，误才康。驰大马，试长枪。说与儿门，书里有膏梁。万万古来同一月，斫不尽、广寒香。
<p>
