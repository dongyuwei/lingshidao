                 <p align="center">叶适<p align="center">西江月（和李参政）</p>
<ul>
    识贯事中枢纽，笔开象外精神。传观弓力异常钧。衣我六铢羞问。
<p>
    周后数茎命粒，鲁儒一点芳心。啄残楼老付谁论。谩要睡馀支枕。
<p>
</ul>
