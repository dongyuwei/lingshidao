                 <p align="center">黄笋<p align="center">眼儿媚</p>
<ul>
    画楼濒水翠梧阴。清夜理瑶琴。打窗风雨，逼帘烟月，种种关心。
<p>
    当时不道春无价，幽梦费重寻。难忘最是，鲛绡晕满，r锦香沉。
<p>
</ul>
<p align="center">柳梢青</p>
<ul>
    病酒心情。唤愁无限，可奈流莺。又是一年，花惊寒食，柳认清明。
<p>
    天涯翠t层层。是多少、长亭短亭。倦倚东风，只凭好梦，飞到银屏。
<p>
</ul>
<p align="center">玉楼春</p>
<ul>
    龟纹晓扇堆云母。日上彩阑新过雨。眉心犹带宝觥酲，耳性已通银字谱。
<p>
    密奁彩索看着午。晕素分红能几许。妆成稻滴蚀悍纾比似庭花谁解语。
<p>
</ul>
