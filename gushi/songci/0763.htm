                 <p align="center">叶秀发<p align="center">醉落魄（自寿）</p>
<ul>
    胸襟洒落。光风霁月澄寥廓。生平素志惟丘壑。随分田园，花木四时乐。
<p>
    儿孙不用千金橐。吾家自有诗书粕。生朝有酒团栾酌。因笑渠侬，痴骖画松鹤。
<p>
</ul>
