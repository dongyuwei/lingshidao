                 <p align="center">戴山隐<p align="center">满江红（风前断笛）</p>
<ul>
    醉倚江楼，长空外、行云遥驻。甚凄凉孤吹，含商引羽。薄夜冷侵沙浦雁，老龙吟彻寒潭雨。蓦凉飚、一阵卷潮来，惊飞去。
<p>
    重欲听，知何处。谁为我，胡床据。谩寻寻觅觅，凝情如许。旧日山阳空有恨，杏花明月今谁赋。恐凭阑、人有爱梅心，空愁伫。
<p>
</ul>
