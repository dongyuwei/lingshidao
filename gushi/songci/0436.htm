                 <p align="center">王禹<p align="center">点绛唇（感兴）</p>
<ul>
    雨恨云愁，江南依旧称佳丽。水村渔市。一缕孤烟细。天际征鸿，遥认行如缀。平生事。此时凝睇。谁会凭阑意。
<p>
</ul>
