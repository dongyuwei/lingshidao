                 <p align="center">滕甫<p align="center">蝶恋花（次长汀壁间韵）</p>
<ul>
    叶底无风池面静。掬水佳人，拍破青铜镜。残月朦胧花弄影。新梳斜插乌云鬓。
<p>
    拍索闷怀添酒兴。旋撷园蔬，随分成盘。说与翠微休急性。功名富贵皆前定。
<p>
</ul>
<p align="center">蝶恋花（再和）</p>
<ul>
    昼永无人深院静。一枕春醒，犹未临镜。帘卷新蟾光射影。速忙掠起蓬松鬓。
<p>
    对景沈吟嗟没兴。薄幸不来，空把杯盘。休道妇人多水性。今宵独自言无定。
<p>
</ul>
