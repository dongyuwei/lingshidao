                 <p align="center">赵希{青彡}<p align="center">霜天晓角（桂）</p>
<ul>
    娥戏剧。手种长生粒。宝制沛肚Ч牛飘芳吹、满虚碧。
<p>
    韵色。檀露滴。人间秋第一。金粟如来境界，谁移在、小亭侧。
<p>
</ul>
<p align="center">秋蕊香</p>
<ul>
    髻稳冠宜翡翠。压鬓彩丝金蕊。远山碧浅蘸秋水。香暖榴裙衬地。
<p>
    亭亭二八馀年纪。恼春意。玉云凝重步尘细。独立花阴宝砌。
<p>
</ul>
