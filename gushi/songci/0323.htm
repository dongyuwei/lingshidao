                 <p align="center">宋齐愈<p align="center">眼儿媚</p>
<ul>
    霏霏疏影转征鸿。人语暗香中。小桥斜渡，西亭深院，水月朦胧。
<p>
    人间不是藏春处，玉笛晓霜空。江南树树，黄垂密雨，绿涨薰风。
<p>
</ul><p>
