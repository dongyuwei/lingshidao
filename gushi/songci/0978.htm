                 <p align="center">应次蘧<p align="center">点绛唇</p>
<ul>
    雪意娇春，腊前妆点春风面。粉痕冰片。一笑重相见。
<p>
    倚竹偎松，谁道罗浮远。寒更转。楚骚为伴。韵绕香篝暖。
<p>
</ul>
