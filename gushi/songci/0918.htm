                 <p align="center">陈诜<p align="center">眼儿媚（钱别）</p>
<ul>
    鬓边一点似飞鸦。休把翠钿遮。二年三载，千拦百就，今日天涯。
<p>
    杨花又逐东风去，随分入人家。要不思量，除非酒醒，休照菱花。
<p>
</ul>
