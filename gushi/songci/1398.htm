                 <p align="center">游稚仙<p align="center">浣溪沙（贸人女）</p>
<ul>
    日先联瑞日红。寿星明照寿筵中。庆门乐事正重重。
<p>
    明日贾逵添戏彩，异时李汉看乘龙。鱼轩玉轴定荣封。
<p>
</ul>
