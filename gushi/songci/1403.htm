                 <p align="center">欧阳朝阳<p align="center">摸鱼儿（寿柴守，八月二十七日生，正是夫子绂麟之日）</p>
<ul>
    正当绂麟时候，秋香还弄清晓。双旌五马人间贵，千里共腾欢笑。人未老。看绿鬓朱颜，赢得花簪帽。兽炉篆袅。听檀板轻敲，歌珠一串，依约似蓬岛。
<p>
    青云步，九万论程未了。芹宫多世仪表。提封晋郡重拈出，留样他年称好。书上考。怕种满棠阴，丹诏催归早。安期献枣。对鹤健丹香，龟轻莲叶，起舞醉清o。
<p>
</ul>
