                 <p align="center">杨师纯<p align="center">清平乐</p>
<ul>
    羞蛾浅浅。秋水如刀剪。窗下无人自针线。不觉郎来身畔。
<p>
    相将携手鸳帏。匆匆不许多时。耳畔告郎低语，共郎莫使人知。
<p>
</ul>
<p align="center">清平乐</p>
<ul>
    小庭春院。睡起花阴转。往事旧欢离思远。柳絮随风难管。
<p>
    等闲屈指当时。阑干几曲谁知。为问春风桃李，而今子满芳枝。
<p>
</ul>
