                 <p align="center">黄应武<p align="center">念奴娇</p>
<ul>
    乾坤开辟，桂林有、元气自来融结。石磴盘空行木杪，天柱屹然中立。窟宅幽深，泉源清远，不是灵神擘。潜通后洞，张刘万古遗迹。
<p>
    输我长剑凌虚，六尘尽扫，银海秋波碧。志气飘飘游物外，惟有清风知得。唤起白龙，护持飙驭，稽首朝金阙。山灵欣喜，紫云已在诗壁。
<p>
</ul>
