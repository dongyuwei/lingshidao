                 <p align="center">褚生<p align="center">百字令</p>
<ul>
    半堤花雨。对芳辰消遣，无奈情绪。春色尚堪描画在，万紫千红尘土。鹃促归期，莺收佞舌，燕作留人语。绕栏红药，韵华留此孤主。
<p>
    真个恨杀东风，几番过了，不似今番苦。乐事赏心磨灭尽，忽见飞书传羽。湖水湖烟，峰南峰北，总是堪伤处。新塘杨柳，小腰犹自歌舞。
<p>
</ul>
<p align="center">祝英台近</p>
<ul>
    倚危栏，斜日暮。蓦蓦甚情绪。稚柳娇黄，全未禁风雨。春江万里云涛，扁舟飞渡。那更听、塞鸿无数。
<p>
    叹离阻。有恨落天涯，谁念孤旅。满目风尘，冉冉如飞雾。是何人惹悉来，那人何处。怎知道、愁来不去。
<p>
</ul>
