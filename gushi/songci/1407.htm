                 <p align="center">铁笔翁<p align="center">庆长春（寿戴一轩）</p>
<ul>
    有酒如渑，便开怀痛饮，我歌君拍。世事轮云都莫问，只要颜红鬓黑。鹂燕风清，鸳鸯水暖，打当生申节。薰风来也，几人感戴翁德。
<p>
    好是驾海胸襟，屠龙手段，一笑乾坤窄。门外尘涛三百尺，不博剡溪一雪。绿幕红围，妙歌细舞，且醉三千客。问翁年纪，广成千有二百。
<p>
</ul>
