                 <p align="center">王益<p align="center">诉衷情</p>
<ul>
    烧残绛蜡泪成痕。街鼓报黄昏。碧云又阻来信，廊上月侵门。愁永夜，拂香茵。待谁温。梦兰憔悴，掷果凄凉，两处销魂。
