 <p align="center">吕直夫<p align="center">洞仙歌</p>
<ul>
    征鞍带月，浓露沾襟袖。马上轻衫峭寒透。望翠峰深浅，忆着眉儿，腰肢袅，忍看风前细柳。别时频嘱付，早寄书来，能趁清明到家否。这言语，便梦里、也在心头，重相见、不知伊瘦我瘦。纵百卉千花已离披，也趁得、酴牡丹时候。
