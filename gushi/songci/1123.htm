                 <p align="center">贾少卿<p align="center">临江仙</p>
<ul>
    月寺星轺尘梦断，如今平地仙人。烟霞卷起旧精神。焚香金N|，书奏玉麒麟。
<p>
    闻道枫宸求侍从，看庆命重新。且将风月剩酬身。樽中长有酒，花下不辜春。
<p>
</ul>
