                 <p align="center">赵s <p align="center">阮郎归（远德殿作和赵志忠）</p>
<ul>
    留连春意晚花稠。云疏雨未收。新荷池面叶齐抽。凉天醉碧楼。能达理，有何愁。心宽万事休。人生还似水中沤。金樽尽更酬。
