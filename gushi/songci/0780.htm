                 <p align="center">张敬齐<p align="center">贺新郎（寿欧阳新卿）</p>
<ul>
    卓茕欧阳子，是江山、毓秀钟灵，异才间世。怜则韶光三月暮，q叶尧阶有四。正天启、悬弧盛事。金鸭亭亭书云篆，散非烟、南极真仙至。来为尔，荐嘉瑞。神清洞府丹书字。拥笙歌、绮席高张，更罗珠翠。个里长春人不老，仙籍玉环暗记。但判取、[[沈醉。拟作新诗八千首，待一年、一献称俾尔。耆而艾，昌而炽。
<p>
