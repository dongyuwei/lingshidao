                 <p align="center">林革<p align="center">满江红（淳v已酉良月，自淦入桂，舣舟溪浒，有感而作）</p>
<ul>
    十载扁舟，几来往、三吾溪上。天宝事，一回看著，一回惆怅。笔画模糊犹雅健，文章褒贬添悲壮。枉教人、字字费沈吟，评轻重。西北望，情无量。东南气，真长王。想忠臣应读，宋中兴段。主圣自然皆乐土，时平正合储良将。笑此身、老大尚奔驰，知何用。
<p>
</ul>
