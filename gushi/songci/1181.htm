                 <p align="center">王某<p align="center">汉宫春（九日登丰乐楼）</p>
<ul>
    手捻黄花，对西风无语，双鬓萧萧。韶华暗中过眼，零落心交。登临把酒，更谁伴、破橘持螯。惟只有，湖边鸥鹭，飞来如受人招。
<p>
    往事不禁重省，料绾罗分钿，翠减香销。空向画桥古树，犹系轻桡。西兴渡口，误归帆、几信寒潮。伤情处，淡烟残照，倚阑人共秋高。
<p>
</ul>
