                 <p align="center">冯熔<p align="center">如梦令（题龙脊石）</p>
<ul>
    素养浩然之气，铁石心肠谁拟。蒿目县前江，不逐队鱼游戏。藏器。藏器。只等时乘奋起。
<p>
</ul>
