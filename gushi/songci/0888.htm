                 <p align="center">赵希囿<p align="center">临江仙</p>
<ul>
    天宇寥山气肃，云寒树立无声。读书岩下石纵横。红尘飞不到，溪水自澄清。
<p>
    疏影暗香沙路古，何妨曳杖间行。巢林冻雀不曾惊。晚钟穿翠霭，来共话平生。
<p>
</ul>
