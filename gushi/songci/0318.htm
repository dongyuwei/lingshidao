                 <p align="center">李持正<p align="center">明月逐人来</p>
<ul>
    星河明淡。春来深浅。红莲正、满城开遍。禁街行乐，暗尘香拂面。皓月随人近远。
<p>
    天半鳌山，光动凤楼两观。东风静、珠帘不卷。玉辇待归，云外闻弦管。认得宫花影转。
<p>
</ul><p>
<p align="center">人月圆令</p>
<ul>
    小桃枝上春风早，初试薄罗衣。年年乐事，华灯竞处，人月圆时。
<p>
    禁街箫鼓，寒轻夜永，纤手重携。更阑人散，千门笑语，声在帘帏。
<p>
</ul><p>
