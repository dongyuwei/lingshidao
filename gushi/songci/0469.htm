                 <p align="center">陈凤仪<p align="center">一络索（送蜀守蒋龙图）</p>
<ul>
    蜀江春色浓如雾。拥双旌归去。海棠也似别君难，一点点、啼红雨。此去马蹄何处。沙堤新路。禁林赐宴赏花时，还忆著、西楼否。
<p>
</ul>
