                 <p align="center">J翁<p align="center">满江红（孟史君祷而得雨）</p>
<ul>
    祷雨文昌，只全靠、心香一瓣。才信宿，沛然膏泽，来从方寸。早稻含风香旖旎，晚秧饱水青。问螺江、恰见线来流，今平岸。
<p>
    君作事，看天面。天有眼，从君愿。信瑞莲芝草，几曾虚献。此雨千金无买处，丰年饱吃君侯饭。管酿成、春酒上公堂，人人献。
<p>
</ul>
