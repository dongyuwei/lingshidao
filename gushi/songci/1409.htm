                 <p align="center">刘学颜<p align="center">齐天乐（寿刘u齐）</p>
<ul>
    红冈小塔枫林路，曾见承平歌舞。舞罢人归，月斜影转，重见郎官星度。乡关境土，又二十余年，桑麻深露。说与闾巷，少年知得当时否。
<p>
    如今苍颜白发，问耕聊尔耳，依稀农圃。父老吾伊，深山鸡黍，谁念乱离父母。村南书午。谩对客烹茶，笑谈今古。千岁迢迢，竹风时扫户。
<p>
</ul>
