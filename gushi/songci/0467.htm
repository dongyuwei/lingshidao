                 <p align="center">荣N <p align="center">南乡子</p>
<ul>
    江上野梅芳。粉色盈盈照路傍。闲折一枝和雪嗅，思量。似个人人玉体香。
<p>
    特地起愁肠。此恨谁人与寄将。山馆寂寥天欲暮，凄凉。人转迢迢路转长。
<p>
</ul>
