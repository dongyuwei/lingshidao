                 <p align="center">刘珙<p align="center">满江红（遥寿仲固叔谊）</p>
<ul>
    南郭新居，忆乡社、久成疏隔。乘暇日、风吹衣袂，花迎村陌。果核鸡豚张燕豆，儿童父老联宾席。想笋舆、到处水增光，山添色。
<p>
    应情念，天涯侄。随官牒，飘萍迹。叹离多聚少，感今思昔。鬓影羞临湘水绿，梦魂常对屏山碧。凭画栏、搔首望归云，情无极。
<p>
</ul>
