                 <p align="center">郭章<p align="center">点绛唇（天圣宫）</p>
<ul>
    翠柏丹崖，碧云深锁神仙府。势盘龙虎。楼观雄中土。
<p>
    我欲停时，又恐斜阳暮。黄尘路。客怀良苦。满目西山雨。
<p>
</ul><p>
