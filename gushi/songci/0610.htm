                 <p align="center">韦能谦<p align="center">虞美人</p>
<ul>
    风清日晚溪桥路。绿暗摇残雨。闲亭小立望溪山。画出明湖深秀、水云间。漫郎疏懒非真吏。欲去无深计。功名英隽满凌烟。省事应须速上、五湖船。
<p>
</ul>
