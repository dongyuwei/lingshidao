                 <p align="center">草夫人<p align="center">满江红（寿妇人又受命・十月廿七）</p>
<ul>
    清晓新妆，鸾台畔、潜呼小玉。问阿谁庭院，调长生曲。报道隔邻人庆寿，新来荣领金花轴。细推来、阳月已将周，惟三宿。
<p>
    陈□颂，年多祝。环珠翠，人如簇。奉金杯相庆，满斟X。愿享麻姑难老福，屡餐母蟠桃熟。更儿孙、岁岁莱庭，蓝袍绿。
<p>
</ul>
