                 <p align="center">毕良史<p align="center">临江仙（席上赋）</p>
<ul>
    霜月穿帘乍白，苹风入坐偏凉。麾灯促席诧时光。桃花歌扇小，杨柳舞衫长。
<p>
    别乘平分风月，词人剩引觥觞。莫将幽恨搅刚肠。尽添金掌露，频注玉猊香。
<p>
</ul><p>
<p align="center">好事近（席上赋）</p>
<ul>
    高会罢飞觞。方锦再移珍席。雷鼎乍烹甘液，试问问字疑是闽字之误侯苍璧。
<p>
    翠虬宝钏捧殷勤，明灭粲金碧。宾主放怀谈笑，满华堂春色。
<p>
</ul><p>
