                 <p align="center">刘应几<p align="center">忆旧游（闻雁）</p>
<ul>
    记铜驼载酒，翠陌吹箫，曾听相呼。不尽离离意，觉柔肠如剪，立马踟蹰。人生似此苍鬓，禁得几声疏。想怨入秋深，愁随天远，满目平芜。
<p>
    音书未曾寄，正人在燕台，忘却回车。奈菰蒲旧地，山空木落，霜老泉枯。月明仙掌何处，转首失栖乌。待说与云间，潇湘近日风卷湖。
<p>
</ul>
