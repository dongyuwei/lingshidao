                 <p align="center">蔡襄<p align="center">好事近</p>
<ul>
    瑞雪满京都，宫殿尽成银阙。常对素光遥望，是江梅时节。
<p>
    如今江上见寒梅，幽香自清绝。重看落英残艳，想飘零如雪。
<p>
</ul>
