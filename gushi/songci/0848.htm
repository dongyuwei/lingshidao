                 <p align="center">赵希迈<p align="center">满江红</p>
<ul>
    三十年前，爱买剑、买书买画。凡几度、诗坛争敌，酒兵取霸。春色秋光如可买，钱a也不曾论价。任粗豪、争肯放头低，诸公下。今老大，空嗟呀。思往事，还惊诧。是和非未说，此心先怕。万事全将飞雪看，一间且问苍天借。乐馀龄、泉石在膏肓，吾非诈。
<p>
</ul>
<p align="center">八声甘州（竹西怀古）</p>
<ul>
    寒云飞万里，一番秋、一番搅离怀。向隋堤跃马，前时柳色，今度蒿莱。锦缆残香在否，枉被白鸥猜。千古扬州梦，一觉庭槐。
<p>
    歌吹竹西难问，拚菊边醉著，吟寄天涯。任红楼踪迹，茅屋染苍苔。几伤心、桥东片月，趁夜潮、浪恨入秦淮。潮回处，引西风恨，又渡江来。
<p>
</ul>
