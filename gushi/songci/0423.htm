                 <p align="center">邵某<p align="center">清平乐</p>
<ul>
    阿朗去日。不道长为客。底事桐庐无处觅。却得广州消息。
<p>
    江头一只兰船。风雨湘妃庙前。死恨无情江水，送郎一去三年。
<p>
</ul>
