<p align="center">司马<p align="center">黄金缕</p>
<ul>
    家在钱塘江上住。花落花开，不管年华度。燕子又将春色去。纱窗一阵黄昏雨。
<p>
    斜插犀梳云半吐。檀板清歌，唱彻黄金缕。望断云行无去处。梦回明月生春浦。
<p>
</ul>
<p align="center">河传</p>
<ul>
    银河漾漾。正桐飞露井，寒生斗帐。芳草梦惊，人忆高唐惆怅。感离愁，甚情况。
<p>
    春风二月桃花浪。扁舟征棹，又过吴江上。人去雁回，千里风云相望。倚江楼，倍凄怆。
<p>
</ul>
