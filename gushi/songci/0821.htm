                 <p align="center">赵葵<p align="center">南乡子</p>
<ul>
    束发颂西藩。百万雄掌握间，召到庙堂无一事，遭弹。昨日公卿今日间。
<p>
    拂晓出长安。莫待西风割面寒。羞见钱塘江上柳，何颜。瘦仆牵驴过远山。
<p>
</ul>
