                 <p align="center">赵汝迕<p align="center">清平乐</p>
<ul>
    初莺细雨。杨柳低愁缕。烟浦花桥如梦里。犹记倚楼别语。
<p>
    小屏依旧围香。恨抛薄醉残妆。判却寸心双泪，为他花月凄凉。
<p>
</ul>
