                 <p align="center">刘之翰<p align="center">水调歌头（献田都统）</p>
<ul>
    凉露洗金井，一叶下梧桐。谪仙浪游，何事华发作诗翁。乌帽萧萧一幅，坐对清泉白石，矫首抚长松。独鹤归来晚，声在碧霄中。神仙宅，留玉节，驻金狨。黔南一道、十万貔虎控雕弓。笑折碧荷倒影，自唱采连新曲，词句满秋风。剑佩八千几，长入大明宫。
