                 <p align="center">吴大有<p align="center">点绛唇（送李琴泉）</p>
<ul>
    江上旗亭，送君还是逢君处。酒阑呼渡。云压沙鸥暮。
<p>
    漠漠萧萧，香冻梨花雨。添愁绪。断肠柔橹。相逐寒潮去。
<p>
</ul>
