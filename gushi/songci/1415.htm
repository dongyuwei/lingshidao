                 <p align="center">罗子b<p align="center">三登乐（庆黄守・正月廿二）</p>
<ul>
    过了元宵，见七叶q又飞。恰今朝、昴宿降瑞。初度果生贤，尽道丰姿绝异。翰林人物，云霄富贵。
<p>
    自栖鸾展骥。迤逦黄堂，每登要路无留滞。暂归来，访松菊，趣装行用济。增崇福禄，寿延千百岁。
<p>
</ul>
