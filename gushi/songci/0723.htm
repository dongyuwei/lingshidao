                 <p align="center">张履信<p align="center">柳梢青</p>
<ul>
    雨歇桃繁，风微柳静，日淡湖湾。寒食清明，虽然过了，未觉春闲。
<p>
    行云掩映春山。真水墨、山阴道间。燕语侵愁，花飞撩恨，人在江南。
<p>
</ul>
<p align="center">谒金门</p>
<ul>
    春睡起。小阁明窗儿底。帘外雨声花积水。薄寒犹在里。
<p>
    欲起还慵未起。好是孤眠滋味。一曲广陵应忘记。起来调绿绮。
<p>
    广陵应忘记。起来调绿绮。
<p>
</ul>
