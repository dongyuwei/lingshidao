                 <p align="center">俞文豹<p align="center">喜迁莺</p>
<ul>
    小梅幽绝。向冰谷深深，云阴幕幕。饱阅年华，惯韵冷淡，只恁清J风骨。任他万红千紫，句引狂蜂游蝶。惟只共、竹和松，同傲岁寒霜雪。
<p>
    喜得。化工力。移根上苑，向阳和培植。题品还经，孤山处士，许共高人攀折。一枝垂垂欲放，只等春风披拂。待叶底、结青青，恰是和羹时节。
<p>
