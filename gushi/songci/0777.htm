                 <p align="center">熊节<p align="center">朝中措（寿刘仲吉）</p>
<ul>
    麒麟早贵挂朝冠。自合侍金銮。收拾经纶事业，从容游戏人间。
<p>
    祗今侍彩，符分楚甸，名在蓬山。直待疏封大国，秋光长映朱颜。
<p>
</ul>
