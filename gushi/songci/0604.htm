                 <p align="center">卓世清<p align="center">卜算子（题徐仙亭）</p>
<ul>
    流水一湾西。晚坐孤亭静。不见高人跨鹤归，风竹摇清影。往古与来今，休用重重省。十里梅花雪正晴，月挂遥山冷。
<p>
</ul>
