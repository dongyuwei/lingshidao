 <p align="center">韩嘉彦<p align="center">玉漏迟</p>
<ul>
    杏香消散尽，须知自昔，都门春早。燕子来时，绣陌乱铺芳草。惠圃妖桃过雨，弄笑脸、红筛碧沼。深院悄。绿杨巷陌，莺声争巧。
<p>
    早是赋得多情，更遇酒临花，镇辜欢笑。数曲阑干，故国谩劳凝眺。汉外微云尽处，乱峰镇、一竿修竹。间琅\，东风泪零多少。
<p>
</ul>
