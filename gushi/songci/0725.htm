<p align="center">徐必<p align="center">谒金门（题沅州幽兰铺壁）</p>
<ul>
    秋欲暮。路入乱山深处。扑面西风吹雾雨。驿亭欣暂驻。
<p>
    可惜国香风度。空谷寂寥谁顾。已作竹枝传楚女。客愁推不去。
<p>
</ul>
<p align="center">谒金门</p>
<ul>
    春欲半。重到寂寥山馆。修竹连山青不断。谁家门可款。
<p>
    红晕花梢未半。绿蘸柳芽犹短。金缕香消春不管。素蟾光又满。
<p>
</ul>
