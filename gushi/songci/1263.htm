                 <p align="center">黄静淑<p align="center">望江南</p>
<ul>
    君去也，晓出蓟门西。鲁酒千杯人不醉，臂鹰健卒马如飞。回首隔天涯。
<p>
    云黯黯，万里雪霏霏。料得江南人到早，水边篱落忽横枝。清兴少人知。
<p>
</ul>
