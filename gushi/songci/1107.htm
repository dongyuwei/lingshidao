                 <p align="center">段倚<p align="center">醉蓬莱</p>
<ul>
    正星杓首舍，月律开祥，嗣兴芳序。梦协长庚，诞清朝仪羽。运继姬周，庆流嵩岳，认再生申甫。职尹京华，功宣国计，声猷兼著。
<p>
    子建文章，懿侯宗范，叔度襟怀，紫芝眉宇。燕启佳辰，满东风兰雾。脆管繁弦，绣茵檀板，会饭中仙侣。世仰真贤，朝尊大老，长亲尧主。
<p>
</ul>
