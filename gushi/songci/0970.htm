                 <p align="center">刘浩<p align="center">满江红（寿陈侍郎・十一月十五）</p>
<ul>
    岳渎储精，冰壶里、精神可掬。三万卷、龙蛇落纸，琅杆撑腹。便合弹冠登要路，如何袖手缄空谷。又谁知、天独授先生，长生。
<p>
    鹤易怨，龟多缩。竹太瘦，梅偏独。算人间何物，可传心曲。但愿君如天上月，年年此夜团如玉。更有人、千里共婵娟，偷香祝时出爱姬。
<p>
</ul>
