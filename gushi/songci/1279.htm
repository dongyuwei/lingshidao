                 <p align="center">叶李<p align="center">失调名（赠贾似道）</p>
<ul>
    君来路。吾归路。来来去去何时住。公田关子竟何如，国事当时谁汝误。
<p>
    雷州户。州户。人生会有相逢处。客中颇恨乏蒸羊，聊赠一篇长短句。
<p>
</ul>
