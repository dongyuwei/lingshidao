                 <p align="center">王<p align="center">倦寻芳慢（中吕宫）</p>
<ul>
    露向晚，帘幕风轻，小院闲昼。翠迳莺来，惊下乱红铺绣。倚危墙，登高榭，海棠经雨胭脂透。算韶华，又因循过了，清明时候。
<p>
    倦游燕、风光满目，好景良辰，谁共携手。恨被榆钱，买断两眉长斗。忆高阳，人散后。落花流水仍依旧。这情怀，对东风、尽成消瘦。
<p>
</ul>
