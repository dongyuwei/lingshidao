                 <p align="center">乐婉<p align="center">卜算子（答施）</p>
<ul>
    相思似海深，旧事如天远。泪滴千千万万行，更使人愁肠断。
<p>
    要见无因见，了拼终难拼。若是前生未有缘，待重结、来生愿。
<p>
