                 <p align="center">王广文<p align="center">金缕歌</p>
<ul>
    辜负东风约。忆曾将、淮南草木，笔端笼络。后土祠中明月夜，忽有瑶姬跨鹤。迥不比、水仙低弱。天上人间惟一本，倒千钟、琼露花前酌。追往事，怎忘却。
<p>
    移根应费仙家药。漫回头、关山信断，堡城笳作。问讯而今平安否，莫遗玉箫惊落。但画卷、依稀描著。白发愧无渡江曲，与吾家、子敬相酬酢。新旧恨，两交错。
<p>
</ul>
