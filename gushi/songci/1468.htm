                 <p align="center">万某<p align="center">水调歌头（九日修故事访南山，崖间有前太守所作水调歌头，率尔次韵）</p>
<ul>
    卷尽风和雨，晴日照清秋。南山高处回首、潇洒一扁州。且向飞霞沦茗，还归云间书院，何幸有从游。随分了公事，同乐与同尤。
<p>
    少年事，湖海气，百尺楼。萧萧华发、归兴只念故山幽。今日聊修故事，口岁大江东去，应念我穷愁。不但莼鲈口，杜若访芳洲。
<p>
</ul>
