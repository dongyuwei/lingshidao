                 <p align="center">如愚居士<p align="center">满庭芳</p>
<ul>
    吾乃当涂，弃儒奉道，遵行圣诲多年。已逾三纪，截灭六尘缘。因习业、自当度日，未尝谒见豪贤。般若力，掀翻烦恼，坦荡独悠然。
<p>
    来斯，十四载，装銮佛像，塔宇尽光鲜。造遮蜴石道，直至水舨鼙摺６枷凳修已镪，舍为助道安禅。知惭愧，了无所得，本觉性明圆。
<p>
</ul>
