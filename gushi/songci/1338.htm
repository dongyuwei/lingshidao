                 <p align="center">陈士豪<p align="center">沁园春（寿胡守）</p>
<ul>
    把酒西湖，问梅一笑，为谁试花。有淡庵人品，精忠许国，文昌地位，清白传家。鸾检封芝，麟符剖竹，立马嘶风催戌瓜。从今好，听夜郎江上，谯鼓喧挝。
<p>
    雌堂玉暖吴娃。向燕寝香中早放衙。但一麾十里，风清画戟，五溪六诏、云拥高牙。褒玺疏荣，锋车趣召，万寿杯中色翠霞。何须更，问武陵玉屑，勾漏丹砂。
<p>
</ul>
