                 <p align="center">吕严<p align="center">失调名</p>
<ul>
鼎里坎离，壶中天地，满怀风月，一吸虚空。尘寰里，何人识我，开口问鸿鳌Ｔ浦小Ｈ弄笛，岳阳楼外，天远霞红。笑骑黄鹤，暂过海陵东。拂袖呵呵归去，銮和玉佩，风响乔松。君若要，知吾踪迹，试与问仙翁。
