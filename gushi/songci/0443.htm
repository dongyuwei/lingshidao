                 <p align="center">杨亿<p align="center">少年游</p>
<ul>
    江南节物，水昏云淡，飞雪满前村。千寻翠岭，一枝芳艳，迢递寄归人。
<p>
    寿阳妆罢，冰姿玉态，的的写天真。等闲风雨又纷纷。更忍向、笛中闻。
<p>
</ul>
