                 <p align="center">杜东<p align="center">喜迁莺（寿杨韩州・正月初五）</p>
<ul>
    生申华席。便占却新春，前头五日。椒颂梅英，金幡彩缕，好个早春天色。使君以仁得寿，和气融春无极。人总道，是阳春有脚，恩浮南国。应看，丹诏下，昨夜天边，初报春消息。日转黄麾，风生绛伞，春殿龙颜咫尺。共庆一堂嘉会，万宇同沾春泽。祝眉寿，便从今细数，好春千亿。
<p>
</ul>
