 <p align="center">鉴堂<p align="center">菩萨蛮（答伯山四时四首・春）</p>
<ul>
    落花丛外风惊鹊。鹊惊风外丛花落。乡梦困时长。长时困梦乡。
<p>
    暮天江口渡。渡口江天暮。林远度栖禽。禽栖度远林。
<p>
</ul>
<p align="center">菩萨蛮（夏）</p>
<ul>
    竹枝高映荷池绿。绿池荷映高枝竹。流水碧浮鸥。鸥浮碧水流。
<p>
    酒尊陪旧友。友旧陪尊酒。吟客坐时斟。斟时坐客吟。
<p>
</ul>
<p align="center">菩萨蛮（秋）</p>
<ul>
    砌风鸣叶繁霜坠。坠霜繁叶鸣风砌。山外水潺潺。潺潺水外山。冷衾愁夜永。永夜愁衾冷。砧响更蛩吟。吟蛩更响砧。
<p>
</ul>
<p align="center">菩萨蛮（冬）</p>
<ul>
    浦南回桨归庭户。户庭归桨回南浦。帘卷欲晴天。天晴欲卷帘。
<p>
    月光交映雪。雪映交光月。残漏怯宵寒。寒宵怯漏残。
<p>
</ul>
