                 <p align="center">程先<p align="center">锁窗寒</p>
<ul>
    雨洗红尘，云迷翠麓，小车难去。凄凉感慨，未有今年春暮。想曲江水边丽人，影沉香歇谁为主。但兔葵燕麦，风前摇荡，径花成土。
<p>
    空被多情苦。庆会难逢，少年几许。纷纷沸鼎，负了青阳百五。待何时、重享太平，典衣贳洒相尔汝。算兰亭、有此欢娱，又却悲今古。
<p>
</ul>
