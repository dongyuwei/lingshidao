                 <p align="center">何蓑衣道人<p align="center">临江仙</p>
<ul>
    在世为仙须有分，不须素食持齐。寸丝不着挂形骸。蓑衣为伴侣，箬笠作家怀。
<p>
    行满三千上界，奉敕宣至金台。传言问汝有何哉。人生长富贵，阴骘种将来。
<p>
</ul>
