                 <p align="center">丁谓<p align="center">凤栖梧</p>
<ul>
    十二层楼春色早。三殿笙歌，九陌风光好。堤柳岸花连复道。玉梯相对开蓬岛。莺啼乔林鱼在藻。太液微波，绿斗王孙草。南阙万人瞻羽葆。后天祝圣天难老。
<p>
</ul>
<p align="center">凤栖梧</p>
<ul>
    朱阙玉城通阆苑。月桂星榆，春色无深浅。萧瑟篌笙仙客宴。蟠桃花满蓬莱殿。
<p>
    九色明霞裁羽扇。云雾为车，鸾鹤骖凋辇。路指瑶池归去晚。壶中日月如天远。
<p>
</ul>
