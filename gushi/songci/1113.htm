                 <p align="center">中国章<p align="center">鹧鸪天</p>
<ul>
    载地分符衣绣衣。棠阴处处浙东西。政成已可书银笔，词鹿仍堪付雪儿。
<p>
    春未半，日方迟。御沟金袅柳如丝。凤池留得梅花住，欲与先竹荐寿卮。
<p>
</ul>
