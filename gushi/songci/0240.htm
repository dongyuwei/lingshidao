 <p align="center">陆蕴<p align="center">感皇恩（旅思）</p>
<ul>
    残角两三声，催登古道。远水长山又重到。水声山色，看尽轮蹄昏晓。风头日脚下，人空老。
<p>
    匹马旧时，西征谈笑。绿鬓朱颜正年少。旗亭斗酒，任是十千倾倒。而今酒兴减，诗情少。
<p>
</ul>
