                 <p align="center">陈逢辰<p align="center">乌夜啼</p>
<ul>
    月痕未到朱扉。送郎时。暗里一汪儿泪、没人知。
<p>
    h不住。收不聚。被风吹。吹作一天愁雨、损花枝。
<p>
</ul>
<p align="center">西江月</p>
<ul>
    杨柳雪融滞雨，酴玉软欺风。飞英簌簌扣雕栊。残蝶归来粉重。
<p>
    罨画扇题尘掩，绣花沙带寒笼。送春先自费啼红。更结疏云秋梦。
<p>
</ul>
