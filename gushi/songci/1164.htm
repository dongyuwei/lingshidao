                 <p align="center">莫起炎<p align="center">满江红</p>
<ul>
    法在先天，玄妙处、无言可说。其要在、守乎是正，灵台莹彻。太极神居黄谷内，先天旁谛关穴。寂然不动感而通，凭刚烈。
<p>
    运风雷，祈雨雪。役鬼神，驱妖孽。只此是、非咒非符非罡诀。寂定神归元谷府，功成行满仙班列。玩太虚、稳稳驾祥云，朝金阙。
<p>
</ul>
