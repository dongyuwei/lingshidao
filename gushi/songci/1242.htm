                 <p align="center">赵从橐<p align="center">摸鱼儿（寿贾师宪）</p>
<ul>
    指庭前、翠云金雨。霏霏香满仙宇。一清透彻浑无底，秋水也无流处。君试数。此样襟怀，顿得乾坤住。闲情半许。听万物氤氲，从来形色，每向静中觑。
<p>
    琪花落，相接西池寿母。年年弦月时序。荷衣菊佩寻常事，分付两山容与。天证取。此老平生，可向青天语。瑶卮缓举。要见我何心，西湖万顷，来去自鸥鹭。
<p>
</ul>
