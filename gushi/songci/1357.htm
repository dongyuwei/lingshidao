                 <p align="center">竹林亭长<p align="center">沁园春（自寿）</p>
<ul>
    自笑生身，历事以来，垂六十年。今浮湛闾里，半非识面，交游朋友，各色华颠。富贵不来，少年已去，空见悠悠岁月迁。虽然是，只壮心一点，犹自依然。
<p>
    新阳又长天边。人指似山间诗酒仙。算胸次崔嵬，不胜百}，笔端枯槁，难足千篇。隐几杖藜，相耕听诵，聊看诸郎相后先。余何□，但读书煮茗，日晏高眠。
