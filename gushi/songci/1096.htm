                 <p align="center">张埴<p align="center">失调名（小轩生日）</p>
<ul>
    玉宇风清，金茎露爽，五日新秋。正好小轩，相逢初度，七十边头。
<p>
    满前白发悠悠。有抱得曾孙弄否。从此长看，星明南极，人醉西楼。
<p>
</ul>
