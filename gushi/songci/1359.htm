                 <p align="center">刘应雄<p align="center">木兰花慢（元夕郡侯邀赋）</p>
<ul>
    梅妆堪点额，觉残雪、未全消。忽春递南枝，小窗明透，渐褪寒骄。天公似怜人意，便挽回、和气做元宵。大守公家事了，何妨银烛高烧。
<p>
    旋开铁锁粲星桥。快灯市、客相邀。且同乐时平，唱弹弦索，对舞纤腰。传柑记陪佳宴，待说来、须更换金貂。只恐出关人早，鸡鸣又报趣朝。
<p>
</ul>
