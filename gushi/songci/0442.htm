                 <p align="center">林逋<p align="center">相思令</p>
<ul>
    吴山青。越山青。两岸青山相对迎。争忍有离情。
<p>
    君泪盈。妾泪盈。罗带同心结未成。江边潮已平。
<p>
</ul>
<p align="center">点绛唇</p>
<ul>
    金谷年年，乱生春色谁为主。馀花落处。满地和烟雨。又是离歌，一阕长亭暮。王孙去。萋萋无数。南北东西路。
<p>
</ul>
<p align="center">霜天晓角</p>
<ul>
    冰清霜洁。昨夜梅花发。甚处玉龙三弄，声摇动、枝头月。
<p>
    梦绝。金兽k。晓寒兰烬灭。要卷珠帘清赏，且莫扫、阶前雪。
<p>
</ul>
