                 <p align="center">程武<p align="center">念奴娇（题马嵬图）</p>
<ul>
    蜀江城远，想连云危栈，接天穷处。惆怅烟尘回首地，双阙觚棱犹故。龙扈星联，羽林风肃，未放鸾去。不堪掩面，泪沾宸袖如雨。
<p>
    底事当日昭阳，吹羌鸣羯，鹑茨奚盐琛Ｈ十六宫春满眼，曾把色嗔香妒。芳草埋情，飞花陨怨，翻被蛾眉误。画图惊见，黯然魂断今古。
<p>
</ul>
<p align="center">清平乐</p>
<ul>
    曳云摇玉。裙蹙秋绡幅。学得琵琶依约熟。贪按雁沙新曲。
<p>
    曲终满院春闲。清颦移上眉山。心事怕人猜破，折花背插云鬟。
<p>
</ul>
<p align="center">小重山</p>
<ul>
    香减鲛绡添泪痕。彩云长是恨，等间心。玉笙犹记夜深闻。湘水杳，寂寞隔巫云。
<p>
    翠被冷重熏。做成归梦了销魂。重杨浓处著朱门。依然是，风雨掩黄昏。
<p>
</ul>
