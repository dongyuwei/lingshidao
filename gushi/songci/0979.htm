                 <p align="center">李f<p align="center">水龙吟</p>
<ul>
    腰刀首帕从军，戍楼独倚间凝眺。中原气象，狐居兔穴，暮烟残照。投笔书怀，枕戈待旦，陇西年少。欢光阴掣电，易生髀肉，不如易腔改调。
<p>
    世变沧海成田，奈群生、几番惊扰。干戈烂漫，无时休息，凭谁驱扫。眼底山河，胸中事业，一声长啸。太平时、相将近也，稳稳百年燕赵。
<p>
</ul>
