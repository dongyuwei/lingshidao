                 <p align="center">太尉夫人<p align="center">极相思令</p>
<ul>
    柳烟霁色方春。花露逼金茎。秋千院落，海棠渐老，才过清明。嫩玉腕托香脂脸，相传粉、更与谁情。秋波绽处，相思泪迸，天阻深诚。
<p>
</ul>
