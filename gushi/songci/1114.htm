                 <p align="center">陈日章<p align="center">鹧鸪天</p>
<ul>
    内乐清虚息万缘。逍遥真是地行仙。徒他玉带金鱼贵，听我纶巾羽扇便。
<p>
    倾九酝，祝长年。休辞潋滟十分舡。来年此日称觞处，定有重孙戏膝前。
<p>
</ul>
