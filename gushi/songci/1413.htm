                 <p align="center">黄革<p align="center">酹江月（寿太守母八十・正月初一）</p>
<ul>
    堂堂卿月，奉君恩来作，潜藩贤守。喜遇慈闱年八十，特向新下称寿。千里春风，满堂和气，是处歌声奏。荷衣紫绶，捧觞齐上春酒。
<p>
    人道彭祖高年，寿高八百，管从来稀有。似此遐龄，屈指算、犹有十分之九。惠满梅山，宠新芝检，归展调羹手。疏封国号，天教富贵长久。
<p>
</ul>
