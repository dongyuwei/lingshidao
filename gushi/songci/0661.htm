                 <p align="center">罗愿<p align="center">水调歌头（中秋和施司谏）</p>
<ul>
    秋宇净如水，月镜不安台。郁孤高处张乐，语笑脱氛埃。檐外白毫千丈，坐上银河万斛，心境两佳哉。俯仰共清绝，底处着风雷。问天公，邀月姊，愧凡才。婆娑人世，羞见蓬鬓漾金。来岁公归何处，照耀彩衣簪橐，禁直且休催。一曲庾江上，千古继韶陔。
<p>
