                 <p align="center">刘鼎臣妻<p align="center">鹧鸪天（剪彩花送珍省试）</p>
<ul>
    金屋无人夜剪缯。宝钗翻作齿痕轻。临长执手殷勤送，衬取萧郎两鬓青。
<p>
    听嘱付，好看承。千金不抵此时情。明年宴罢琼林晚，酒面微红相映明。
<p>
</ul>
