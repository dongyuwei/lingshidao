                 <p align="center">丁仙现<p align="center">绛都春（上元）</p>
<ul>
    融和又报。乍瑞霭霁色，皇州春早。翠揖悍桑玉勒争驰都门道。鳌山彩结蓬莱岛。向晚色、双龙衔照。绛绡楼上，彤芝盖底，仰瞻天表。
<p>
    缥缈。风传帝乐，庆三殿共赏，群仙同到。迤逦御香，飘满人间闻嬉笑。须臾一点星球小。渐隐隐、鸣鞘声杳。游人月下归来，洞天未晓。
<p>
</ul>
