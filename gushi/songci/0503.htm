                 <p align="center">陈汝羲<p align="center">减字木兰花</p>
<ul>
    纤纤素手。盘里醉花新点就。对叶双心。别有东风意思深。
<p>
    琼沾粉缀。消得玉堂留客醉。试嗅清芳。别有红罗巧袖香。
<p>
</ul>
