 <p align="center">李D<p align="center">菩萨蛮（双松庵月下赏梅）</p>
<ul>
    城阴犹有松间雪。松间暗淡城头月。月下几枝梅。为谁今夜开。
<p>
    尊前簪素发。自拥繁枝折。疑是在瑶台。宝灯携手来。
<p>
</ul>
<p align="center">虞美人令</p>
<ul>
    玉阑干外清江浦。渺渺天涯雨。好风如扇雨如帘。时见岸花汀草、涨痕添。青林枕上关山路。卧想乘鸾处。碧芜千里信悠悠。惟有云时凉梦、到南州。
<p>
</ul>
<p align="center">品令</p>
<ul>
    唱歌须是，玉人檀口，皓齿冰肤。意传心事，语娇声颤，字如贯珠。老翁虽是解歌，无奈雪鬓霜须。大家且道，是伊模样，怎如念奴。
<p>
</ul>
<p align="center">清平乐</p>
<ul>
    落梅呜咽。暗淡城头月。吹满江天惊梦蝶。唤起画楼伤别。帘风轻触银钩。梧桐玉露新秋。底事琐窗深夜，素娥常伴人愁。
<p>
</ul>
