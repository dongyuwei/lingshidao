                 <p align="center">朱松<p align="center">蝶恋花（醉宿郑氏阁）</p>
<ul>
    清晓方塘开一镜。落絮飞花，肯向春风定。点破翠奁人未醒。馀寒犹倚芭蕉劲。
<p>
    拟托行云医酒病。帘卷闲愁，空占红香径。青鸟呼君君莫听。日边幽梦从来正。
<p>
</ul>
