                 <p align="center">黄铢<p align="center">江神子（晚泊分水）</p>
<ul>
    秋风袅袅夕阳红。晚烟浓。暮云重。万叠青山，山外叫孤鸿。独上高楼三百尺，凭玉J，睇层空。人间日月去匆匆。碧梧桐。又西风。北去南来，销尽几英雄。掷下玉尊天外去，多少事，不言中。
<p>
</ul>
<p align="center">菩萨蛮（夜宿崇安县第三铺闻吹箫）</p>
<ul>
    海山翠叠青螺浅。暮云散尽天容远。匹马度江皋。北风生怒号。
<p>
    解鞍楼倦翮。皓月空庭白。何处小阑干。玉箫吹夜寒。
<p>
</ul>
<p align="center">渔家傲（朱晦翁示欧公鼓子词戏作一首）</p>
<ul>
    永日离忧千万绪。雪舟远泛清漳浦。珍重故人寒夜语。挥玉尘。沉沉画阁凝香雾。
<p>
    风砌落花留不住。红蜂翠蝶闲飞舞。明日柳营江上路。云起处。苍山万叠人归去。
<p>
</ul>
