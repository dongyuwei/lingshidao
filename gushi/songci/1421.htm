                 <p align="center">赵宰<p align="center">声声慢（寿吴宪・四月十三）</p>
<ul>
    洞宾仙客，诞节明朝，方齐自号今日称觞。为月金丹，希年近也康强。平生铁石肺腑，肯依阿、贪恋朝行。芹溪上，把等闲出处，付与沧浪。
<p>
    花竹午桥匆倩，身退静、功名大耐偏长。济世经纶，暂时收敛何妨。黄扉有分须到，况玉皇、久待平章。康时了，万千年、姓字弥香。
<p>
</ul>
