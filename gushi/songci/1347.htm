                 <p align="center">程和仲<p align="center">沁园春（寿竹林亭长）</p>
<ul>
    呼伯雅来，满进松精，致寿于公。况富矣锦囊，吟边得句，森然武库，书里称雄。亭长新封，亩宫雅趣，一笑侯王名位穹。闲官守，任平章批抹，明月清风。
<p>
    年年申庆桑蓬。幸至节今截江网重出一首作‘令’晨恰又逢。想霭霭其祥，瑞云阅兆，绵绵之算，线日增红。一段文章，三千功行，名在长生宝中。人间窄，待骖鸾驾鹤，上祝融峰。
<p>
</ul>
