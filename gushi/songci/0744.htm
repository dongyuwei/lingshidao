                 <p align="center">高 翥<p align="center">秋日田父辞（二首）</p>
<ul>
    啄黍黄鸡没骨肥。绕篱绿橘缀枝垂。新酿酒，旋裁衣。正是昏男嫁女时。
<p>
</ul>
<p align="center">秋日田父辞</p>
<ul>
    当妇道缎染裙。大儿敲葛自浆巾。新摘摘，笑欣欣。相唤相呼看赛神。
<p>
</ul>
