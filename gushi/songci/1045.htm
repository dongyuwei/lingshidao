                 <p align="center">芮烨<p align="center">念奴娇</p>
<ul>
    化工着意，向柳稍梅萼，偷回春色。q叶双飞政天上，一点文星初谪。发藻儒林，当年荣耀，四海声名白。谪仙飞貌，澹然物外踪迹。
<p>
    且与笑傲瀛洲，风流词翰，自是西垣客。异日功成辞富贵，却与赤松游剧。一曲清歌，三千珠履，不愧非潘璧。满斟芳醑，仰称遐寿千百。
<p>
