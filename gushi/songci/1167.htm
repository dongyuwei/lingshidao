                 <p align="center">赵必<p align="center">摸鱼子</p>
<ul>
    倚西风、招鸿送燕，年华今已如客。青奴一饷贪凉梦，昨夜酒红无力。愁似织。听鸣叶寒蝉，话到情无极。舞衣春入。叹带眼偷移，琴心不断，襟袖旧时窄。
<p>
    红尘陌。谁寄佳人消息。任他珠网瑶瑟。金钗两鬓霓裳曲，总是浪歌闲拍。长夜笛。且慢析轻匀，留醉酒垆侧。烟青雾白。望残照关河，睛云楼阁，何处是秋色。
<p>
</ul>
