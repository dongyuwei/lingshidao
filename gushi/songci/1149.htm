                 <p align="center">毛<p align="center">浣溪纱（桂）</p>
<ul>
    绿玉枝头一粟黄。碧纱帐里梦魂香。晓风和月步新凉。
<p>
    吟倚画栏怀李贺，笑持玉斧恨吴刚。素娥不嫁为谁妆。
<p>
</ul>
<p align="center">踏莎行（题草窗词卷）</p>
<ul>
    顾曲多情，寻芳未老。一庭风月知音少。梦随蝶去恨墙高，醉听莺语嫌笼小。红烛呼卢，黄金买笑。弹丝踮踩长安道。彩笺拈起锦囊花，绿窗留得罗裙草。
<p>
</ul>
