                 <p align="center">尹词客<p align="center">西江月</p>
<ul>
    韩愈文章盖世，谢安才貌风流。良辰开宴在西楼。敢劝一卮芳酒。
<p>
    记得南宫高第，弟兄都占鳌头。金炉玉殿瑞香浮。名在甲科第九。
<p>
</ul>
<p align="center">玉楼春</p>
<ul>
    浣花溪上风光主。燕集瀛州开幕府。商岩本是作霖人，也使间花沾雨露。谁怜氏族传箸组。狂迹偶为风月误。愿教朱户柳藏春，免作飘零是堤上絮。
<p>
</ul>
