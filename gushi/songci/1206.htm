                 <p align="center">荣樵仲<p align="center">水调歌头</p>
<ul>
    既难求富贵，何处没溪山。不成天也、不容我去乐清闲。短褐宽裁疏葛，柱杖横拖瘦玉，著个竹皮冠。弄影碧霞里，长啸翠微间。
<p>
    醉时歌，狂时舞，困时眠。然自得，了无一点俗相干。拟把清风明月，剪作长篇短阕，留与世人看。待倩月边女，归去借青鸾。
<p>
</ul>
