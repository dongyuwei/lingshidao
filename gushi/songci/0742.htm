                 <p align="center">李好义<p align="center">谒金门</p>
<ul>
    花过雨。又是一番红素。燕子归来衔绣幕。旧巢无觅处。
<p>
    谁在玉楼歌舞。谁在玉关辛苦。若使胡尘吹得去。东风侯万户。
<p>
</ul>
<p align="center">望江南</p>
<ul>
    思往事，白尽少年头。曾帅三军平蜀难，沿边四郡一齐收。逆党反封侯。
<p>
    元宵夜，灯火闹啾啾。厅上一员闲总管，门前几个纸灯球。箫鼓胜皇州。
<p>
</ul>
