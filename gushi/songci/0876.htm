                 <p align="center">沈刚孙<p align="center">酹江月</p>
<ul>
    我来访古。把尘襟、都付一声鸣橹。笑把瑶觞波浩荡，却忆长鲸吞吐。坐挹高风，骨清毛冷，不作器尘语。客星何在，谩留遗像江渚。
<p>
    试问泽畔羊裘，当时何事，知禹m宫武。金印貂蝉谁不爱，只为汗颜巢许。幸有高台，较他箕颍，未肯轻输与。酒酣长啸，翩然谁共飞举。
<p>
</ul>
