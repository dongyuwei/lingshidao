                 <p align="center">张□□<p align="center">喜迁莺</p>
<ul>
    英声初发。记舍选齐驱，祖鞭先着。风月平分，尊谈旧，各已苍颜白发。屈指待拚一醉，祝生申嵩岳。怎知道，为清湘□润，暂移贤杰。
<p>
    休说。予心渴，里巷争先，拟持杯阶闼。毕竟人间，赏心乐事，种种尽归缘法。拈取瑞香一瓣，k向湘山名刹。无量寿，和一身见在，两尊菩萨。
<p>
</ul>
