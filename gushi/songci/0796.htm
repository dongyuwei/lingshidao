                 <p align="center">魏子敬<p align="center">生查子</p>
<ul>
    愁盈镜里山，心叠琴中恨。露湿玉阑秋，香伴银屏冷。
<p>
    云归月正圆，雁到人无信。孤损凤皇钗，立津梧桐影。
<p>
</ul>
