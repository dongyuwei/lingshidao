                 <p align="center">黎道静<p align="center">城头月</p>
<ul>
    阳光子夜开清昼。照了无何有。弱水蓬莱，河车忽动，万顷金波皱。红铅墨汞相交媾。片饷丹成就。把握阴阳，一钟造化，此诀人知否。
