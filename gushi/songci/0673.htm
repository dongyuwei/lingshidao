                 <p align="center">张Q <p align="center">水调歌头（徐高士游洞霄）</p>
<ul>
    雨后烟景绿，春水涨桃花。系舟溪上，笋舆十里达平沙。路转峰回胜处，无数青荧玉树，缥缈羽人家。楼观倚空碧，水竹湛清华。
<p>
    纵幽寻，携蜡屐，上苍霞。古仙何在，空馀药灶委岩洼。他日倘然归老，乞取一庵云卧，随分了生涯。底用更辛苦，九转炼黄芽。
<p>
</ul>
