                 <p align="center">雷应春<p align="center">好事近</p>
<ul>
    梅片作团飞，雨外柳丝金湿。客子短篷无据，倚长风挂席。回头流水小桥东，烟扫画楼出。楼上有人凝伫，似旧家曾识。
<p>
</ul>
<p align="center">沁园春（官满作）</p>
<ul>
    问讯故园，今如之何，还胜昔无。想旧耘兰惠，依然葱`，新栽杨柳，亦已扶疏。韭本千畦，芋根一亩，雨老烟荒谁为I。难忘者，是竹吾爱甚，梅汝知乎。
<p>
    茅亭低压平湖。有狎鹭驯鸥尚可呼。把绛纱准拟，新官到也，寒毡收拾，贱子归欤。略整柴门，更芟草径，惟有幽人解枉车。丁宁著，与做添棋局，砌换茶垆。
<p>
</ul>
