                 <p align="center">去非<p align="center">满庭芳</p>
<ul>
    龙角辉春，蛾春惊晓，梦阑金翠屏开。异芬薰室，风送蕊仙来。玉女擎香沐浴，人间世、洗彻凡埃。梅开后，留花酝染，清味俗难猜。
<p>
    东君，尤雅爱，传香芳畹，香发庭陔。宁馨满尊前，喜奏瑶台。便好纽为佩玉，瀛洲路、同赏蓬莱。蟠桃宴，从今曼倩，三骋奇材。
<p>
</ul>
