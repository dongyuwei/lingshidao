                 <p align="center">王平子<p align="center">谒金门（春恨）</p>
<ul>
    旧一纸。小砑吴笺香细。读到别来心下事。蹙残眉上翠。
<p>
    怕落傍人眼底。握向抹胸儿里。针线不收拾起。和衣和闷睡。
<p>
</ul>
