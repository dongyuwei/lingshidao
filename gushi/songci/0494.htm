                 <p align="center">裴湘<p align="center">浪淘沙</p>
<ul>
    雁塞说井门。郡枕西汾。山形高下远相吞。古寺楼台依碧嶂，烟景遥分。
<p>
    晋朝锁溪云。箫鼓仍存。牛羊斜日自归村。惟有故城禾黍地，前事消魂。
<p>
</ul>
<p align="center">浪淘沙（汴州）</p>
<ul>
    万国仰神京。礼乐纵横。葱葱佳气锁龙城。日御明堂天子圣，朝会簪缨。
<p>
    九陌六街平。万国充盈。青楼弦管酒如渑。别有隋堤烟柳暮，千古含情。
<p>
</ul>
