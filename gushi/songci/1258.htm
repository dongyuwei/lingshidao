                 <p align="center">王清惠<p align="center">满江红</p>
<ul>
    太液芙容，浑不似、旧时颜色。曾记得、春风雨露，玉楼金阙。名播兰簪妃后里，晕潮莲脸君王侧。忽一声、颦鼓揭天来，繁华歇。
<p>
    龙虎散，风云灭。千古恨，凭谁说。对山河百二，泪盈襟血。客馆夜惊尘土梦，宫车晓碾关山月。问嫦娥、於我肯从容，同圆缺。
<p>
</ul>
