                 <p align="center">潘良贵<p align="center">满庭芳（中秋）</p>
<ul>
    夹水松篁，一天风露，觉来身在扁舟。桂花当午，雪卷素光流。起傍蓬窗危坐，飘然竟、欲到瀛洲。人世乐，那知此夜，空际列琼楼。
<p>
    休休。闲最好，十年归梦，两眼乡愁。谩赢得、萧萧华发盈头。往事不须追谏，从今去、拂袖何求。一尊酒，持杯顾影，起舞自相酬。
<p>
</ul>
