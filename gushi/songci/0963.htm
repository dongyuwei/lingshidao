                 <p align="center">李振祖<p align="center">浪淘沙</p>
<ul>
    春在画桥西。画舫轻移。粉香何处度涟漪。认得一船杨柳外，帘影垂垂。
<p>
    谁倚碧阑低。酒晕双眉。鸳鸯并浴燕交飞。一片间情春水隔，斜日人归。
<p>
</ul>
