                 <p align="center">刘清之<p align="center">青玉案（子寿父）</p>
<ul>
    江南十月春风早。见枝上、梅英小。爱日初升清雾晓。绣筵中启，星图高挂，膝下斑衣烧。
<p>
    今年献寿多欢笑。弄玉新将二雏好。此曲尊前何所祷。十分康乐，十分强健，一树壮棒老。
<p>
</ul>
