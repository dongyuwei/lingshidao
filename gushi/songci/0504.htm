                 <p align="center">汪辅之<p align="center">行香子（记恨）</p>
<ul>
    晚绿寒红。芳意匆匆。惜年华、今与谁同。碧云零落，数字宾鸿。看渚莲凋，宫扇旧，怨秋风。
<p>
    流波坠叶，佳期何在，想天教、离恨无穷。试将前事，闲倚梧桐。有锁魂处，明月夜，锦屏空。
<p>
</ul>
