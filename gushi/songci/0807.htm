                 <p align="center">李铨<p align="center">点绛唇</p>
<ul>
    一朵千金，帝城谷雨初晴后。粉拖香透。雅称群芳首。
<p>
    把酒题诗，遐想欢如旧。花知否。故人清瘦。长忆同携手。
<p>
</ul>
