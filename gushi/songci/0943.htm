                 <p align="center">黄铸<p align="center">小重山</p>
<ul>
    凉入秋檐雨意长。竹深啼络纬，响虚堂。一枝灯影耿昏黄。疏帘外，风度木樨香。
<p>
    心事易成伤。燕支坡下路，语如簧。定仙螺子玉钗梁。鸳屏梦，应到旧韦郎。
<p>
</ul>
<p align="center">秋蕊香令</p>
<ul>
    花外数声风定。烟际一痕月净。水晶屏小欹醉枕。院静鸣蛩相应。
<p>
    香销斜掩青铜镜。背灯影。寒砧夜半和雁阵。秋在刘郎绿鬓。
<p>
</ul>
