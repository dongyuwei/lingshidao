                 <p align="center">史介翁<p align="center">菩萨蛮</p>
<ul>
    柳丝轻r黄金楼。织成一片纱窗雨。斗合做春愁。因慵熏玉篝。
<p>
    暮寒罗袖薄。社雨催花落。先自为诗忙。蔷薇一阵香。
