                 <p align="center">张焘<p align="center">踏莎行</p>
<ul>
    阳复寒根，气回枯杆。前村昨夜梅初绽。谁言造化没偏颇，半开何独南枝暖。
<p>
    素艳幽轻，清香远散。雪中岂恨和羹晚。不知何处误东君，至今不使春拘管。
<p>
</ul>
<p align="center">恨欢迟</p>
<ul>
    淡薄情怀。浅缀胭脂。独占江梅。最好是、严凝苦寒天气，却是开时。
<p>
    也不许、桃杏斗妍媸。也不许、雪霜相欺。又只恐、谁家一声羌笛，落尽南枝。
<p>
</ul>
