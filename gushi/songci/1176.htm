                 <p align="center">杨韶父<p align="center">伊州三台令</p>
<ul>
    水村月淡云低。为爱寒香晚吹。瘦马立多时。是谁家、茅舍竹篱。
<p>
    三三两两芳蕤。未放琼铺雪堆。只这一些儿。胜东凤、千枝万枝。
<p>
</ul>
<p align="center">如梦今</p>
<ul>
    凉月薄阴犹。红豆一枝秋思。门外几重山，山外行人千里。归未。归未。又是菊花天气。
<p>
</ul>
<p align="center">长相思</p>
<ul>
    溪水清。溪水浑。溪上人家数亩园。垂杨深闭门。
<p>
    青罗裙。白罗裙。采尽青蘩到白苹。江南三月春。
<p>
</ul>
