                 <p align="center">傅自得<p align="center">蓦山溪（早春寿京尹）</p>
<ul>
    洪钧转处，都在薰陶内。瑞世得奇才，赞化工，协调和气。雄词健笔，谈笑斡千钧，余闲手，尹王畿，治行称尤异。
<p>
    雍容儒雅，早合登高位。天路踏骅骝，看峨冠，羽仪班缀。东风骀荡，玉芯屏酆欤春不老，寿难穷，莫惜今朝醉。
<p>
</ul>
