                 <p align="center">吴龙翰<p align="center">喜迁莺</p>
<ul>
    微雨後，落花天。娇态病恹恹。怕人猜著是相思，成日不开帘。
<p>
    宝钗横，蝉鬓乱。院宇待人归尽。缓移莲步玉阑前。纤手招花钿。
<p>
</ul>
