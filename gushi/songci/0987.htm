                 <p align="center">章耐轩<p align="center">步蟾宫</p>
<ul>
    未开大如木犀蕊。开后是、梅花小底。悠然只欲住山林，肯容易、结根城市。
<p>
    叶儿又与冬青比。算何止、香闻七里。不因山谷品题来，谁知道、是水仙兄弟。
<p>
</ul>
<p align="center">昭顺老人</p>
<ul>
    的堪为席上珍。银铛百沸麝脐熏。萧娘欲饵意中人。
<p>
    拈处玉纤笼蚌颗，剥时琼齿嚼香津。仙郎入口即轻身。
<p>
</ul>
