                 <p align="center">Nd<p align="center">瑞鹤仙</p>
<ul>
    怪新来瘦损。对镜台、霜华令乱鬓影。胸中恨谁省。正关山寂寞，暮天风景。貂裘渐冷。听梧桐、声敲露井。可无人、为向楼头，试问寒鸿音信。
<p>
    争忍。勾引愁绪，半掩金铺，雨欺灯晕。家僮困卧呼不应，自高枕。待催他、天际银蟾飞上，唤取嫦娥细问。要乾坤，表里光辉，照予醉饮。
<p>
</ul>
