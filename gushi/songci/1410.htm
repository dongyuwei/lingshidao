                 <p align="center">江史君<p align="center">好事近（寿六十）</p>
<ul>
    耳顺恰当年，甲子方周五数。绛县老人曾纪，四百四十五。
<p>
    孙弘博士适遭逢，马援击蛮未遇。五福祝君全备，更尊荣安富。
<p>
</ul>
