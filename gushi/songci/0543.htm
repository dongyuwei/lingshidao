                 <p align="center">孙平仲<p align="center">千秋岁</p>
<ul>
    春风湖外。红杏花初退。孤馆静，愁肠碎。泪馀痕在枕，别久香销带。新睡起。小园戏蝶飞成对。
<p>
    惆怅人谁会。随处聊倾盖。情暂遣，心何在。锦书消息断，玉漏花阴改。迟日暮，仙山杳杳空云海。
<p>
