                 <p align="center">楼盘<p align="center">霜天晓月（梅）</p> 
<ul>
    月淡风轻。黄昏未是清。吟到十分清处，也不啻、二三更。
<p>
    晓钟天未明。晓霜人未行。只有城头残角，说得尽、我平生。
<p>
</ul>
<p align="center">霜天晓月</p>
<ul>
    翦雪裁冰。有人嫌太清。又有人嫌太瘦，都不是、我知音。
<p>
    谁是我知音。孤山人姓林。一自西湖别后，辜负我、到如今。
<p>
</ul>
