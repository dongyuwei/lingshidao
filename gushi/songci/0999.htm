                 <p align="center">王泳祖<p align="center">风流子</p>
<ul>
    东风长是客，帘栊静、燕子一双飞。看花坞日高，翠阴护晓，柳塘风细，绿涨浮漪。肠断处，渭城春树远，江国暮云低。芳径听莺，暗惊心事，画檐闻鹊，试卜归期。
<p>
    小楼凝伫地，疏窗下，几度对说相思。记得菱花交照，素手曾携。有新恨两眉，向谁说破，芳心一点，惟我偏知。休为多情瘦却，重有来时。
<p>
</ul>
