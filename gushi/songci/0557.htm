                 <p align="center">曾肇<p align="center">好事近（毫州秩满归江南别诸僚旧）</p>
<ul>
    岁晚凤山阴，看尽楚天冰雪。不待牡丹时候，又使人轻别。如今归去老江南，扁舟载风月。不似画梁双燕，有重来时节。
<p>
</ul>
