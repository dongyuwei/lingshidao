                 <p align="center">徐某<p align="center">真珠帘</p>
<ul>
    落红几阵清明雨。忆花期、半被睛a寒阻。新柳著春浓，早翠池波妒。粉雨香去消息远，温旧日、秋千庭宇。凝伫。正春醒帘外，一声莺语。
<p>
    尘锁宝筝弦柱。自眉峰惹恨。六么慵舞。深院不成妆，有泪弹谁与。记得踏青归去後，细共说、花阴深处。心愫。怕当时飞燕，知人分付。
<p>
</ul>
