                 <p align="center">李邦献<p align="center">苦萨蛮（蜡梅）</p>
<ul>
    薰沉刻蜡工夫巧。蜜脾锁碎金钟小。别是一般香。解教人断肠。
<p>
    冰霜相与瘦。清在江梅右。念我忍寒来。怜君特地开。
<p>
</ul><p>
