 <p align="center">王庭<p align="center">解令（本意）</p>
<ul>
    湘江停瑟。洛川回雪。是耶非、相逢飘瞥。云鬓风裳，照心事、娟娟出月。翦烟花、带萝同结。
<p>
    留环盟切。贻珠情彻。解携时、玉声愁绝。罗袜尘生，早波面、春痕欲灭。送人行、水声凄咽。
<p>
</ul>
