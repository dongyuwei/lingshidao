                 <p align="center">郭某<p align="center">菩萨蛮</p>
<ul>
    卖饧天气箫声软。午院水沈烟未断。睡起补残眉。红绵入镜迟。
<p>
    霎时开笑靥。花上看双蝶。新月上帘钩。相思不断头。
<p>
</ul>
