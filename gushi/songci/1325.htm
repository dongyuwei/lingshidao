                 <p align="center">阮郎中<p align="center">失调名（赠妓）</p>
<ul>
    东风捻就，腰儿纤细。系的粉裙儿不起。近来只惯掌中看，忍教在、烛花影里。
<p>
    更阑应是，酒红微褪。暗蹙损、眉儿娇翠。夜深著两小鞋儿，靠那处、屏风立地。
<p>
</ul>
