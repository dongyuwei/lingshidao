                 <p align="center">丁求安<p align="center">踏莎行</p>
<ul>
    风卷霜浓，寒销冰谢。一年皎月惟今夜。桑弧蓬矢庆门阑，云旌羽盖连车马。
<p>
    命服新翻，恩波如泻。海沂致锦传声价。晓来和和气着梅梢，春随温诏看看下。
<p>
</ul>
<p align="center">踏莎行</p>
<ul>
    紫府延龄，瑶池开宴。人间好事都如愿。凤雏喜带桂宫香，东床镇压鸾台彦。
<p>
    酒乏金杯，香飘龙篆。大家齐把瑶觞献。中兴天子急贤才，相期共入金銮殿。
<p>
</ul>
