                 <p align="center">曾隶<p align="center">锁窗寒（帘下）</p>
<ul>
    绣额云横，银钩月小，绿杨庭院。疏明满幅，永画未高卷。爱空纹、巧匀曲波，弄晴日色花阴转。任筛金影碎，轻敲檐玉，碍双飞燕。
<p>
    凝见。窗留篆影，六曲雕阑，翠深绛浅。香风暗度，不隔娇松莺啭。似无情、重雾下垂，嫩桃想像添笑脸。望瑶阶、@地双鸳，注盼金莲远。
<p>
</ul>
