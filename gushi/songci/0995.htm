                 <p align="center">韩准<p align="center">浣溪沙</p>
<ul>
    潇洒梧桐几度秋。凤凰飞去旧山幽。风景不殊人物换，恨悠悠。
<p>
    衰草远从烟际合，夕阳空趁水西流。恰好凭楼便回首，怕生愁。
<p>
</ul>
