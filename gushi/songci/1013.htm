                 <p align="center">周起<p align="center">蝶恋花</p>
<ul>
    岳佐星储生佐圣。真道宏才，济世功名盛。久践机衡宣密命。逢时力赞无为政。
<p>
    明主得贤朝野庆。书按从容，帝宠何人并。早晚紫垣持国柄。民瞻共荷三台正。
<p>
</ul>
