                 <p align="center">熊可量<p align="center">鹧鸪天（寿熊尚友）</p>
<ul>
    清晓南窗笑语喧。今朝生日胜从前。鹤吞沆瀣神逾爽，松饱风霜节更坚。
<p>
    调气马，殖心田。几曾佞佛与夸仙。戏衫脱了浑无累，快活人间百十年。
<p>
</ul>
