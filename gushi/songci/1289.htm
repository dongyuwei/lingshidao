                 <p align="center">詹无咎<p align="center">鹊桥仙（题烟火簇）</p>
<ul>
    龟儿吐火。鹤儿衔火。药线上、轮儿走火。十胜一斗七星球，一架上、有许多包裹。梨花数朵。杏花数朵。又开放、牡丹数朵。便当场好手路歧人，也须教、点头咽唾。
<p>
</ul>
<p align="center">贺新郎（端午）</p>
<ul>
    梅子黄时雨。对幽窗、依依抱独，几多愁绪。润逼琴丝无雅韵，难续文园旧诣。头白尽、相如谁顾。燕子楼空尘又锁，望天涯、不寄红丝缕。嗟往事，且休语。
<p>
    伤情当日班衣舞。更宫衣，香罗乍带，九天繁露。一寸草心迎永日，更把葵心自许。怎料有、风推雨如。惹起灵均千古恨，转凄凉、更不成端午。拚小醉，读骚句。
<p>
</ul>
