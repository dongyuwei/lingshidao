                 <p align="center">张时甫<p align="center">玉楼春（寿平江陈守）</p>
<ul>
    姑苏台上春光发。菊老寒轻香未歇。人言太守是是龚黄，天为吾君生稷契。
<p>
    月良庆会俱良月。万岁千秋同瑞节。明朝仙领趣提鳌，十万人家齐卧辙。
<p>
</ul>
<p align="center">玉楼春</p>
<ul>
    蟠桃十月惊春早。春到玉梅枝上小。和羹人物应时生，天上骑鲸生凤沼。万家宝篆祥烟晓。竞祝史君长不老。夜来南极照元台，见说沙堤新筑了。
<p>
</ul>
