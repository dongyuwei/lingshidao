                 <p align="center">朱嗣发<p align="center">摸鱼儿</p>
<ul>
    对西风、鬓摇烟碧，参差前事流水。紫丝罗带鸳鸯结。的的镜盟钗誓。浑不记、漫手织回文，几度欲心碎。安花著蒂。奈雨覆云翻，情宽分窄，石上玉簪脆。
<p>
    朱楼外。愁压空云欲坠。月痕犹照无寐。阴晴也只随天意。枉子玉消香碎。君且醉。君不见、长门青草春风泪。一时左计。悔不早荆钗，暮天修竹，头白倚寒翠。
<p>
</ul>
