                 <p align="center">许d<p align="center">菩萨蛮</p>
<ul>
    西风又转芦花雪。故人犹隔关山月。金雁一声悲。玉腮双泪垂。
<p>
    绣衾寒不暖。愁远天无岸。夜夜卜灯花。几时郎到家。
<p>
