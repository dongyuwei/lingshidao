                 <p align="center">王万之<p align="center">踏莎行</p>
<ul>
    柳外寒轻，水边亭小。昨朝燕子归来了。天涯无数旧愁根，东风种得成芳草。
<p>
    亭畔秋千，当时欢笑。香肌不满和衣抱。那堪别後更思量，春来瘦得知多少。
<p>
</ul>
