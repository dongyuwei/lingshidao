                 <p align="center">喻陟<p align="center">蜡梅香</p>
<ul>
    晓日初长，正锦里轻阴，小寒天气。未报春消息，早瘦梅先发，浅苞纤蕊。h玉匀香，天赋与、风流标致。问陇头人，音容万里。待凭谁寄。一样晓妆新，倚朱楼凝盼，素英如坠。映月临风处，度几声羌管，愁生乡思。电转光阴，须信道、飘零容易。且频欢赏，柔芳正好，满簪同醉。
<p>
</ul>
