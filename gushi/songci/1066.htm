                 <p align="center">赵师严<p align="center">蓦山溪（春寿太守）</p>
<ul>
    文章太守，今作湖山主。冰雪照人清，赋仙家、出尘风度。流芳积庆，故自有渊源，家将相，世侯王，勋德藏盟府。
<p>
    政修人治，千里歌来暮。有脚是阳春，鼓和风、遍充寰宇。芝泥封诏，肯为郡人留，苍玉佩，紫金貂，稳上星辰去。
<p>
</ul>
