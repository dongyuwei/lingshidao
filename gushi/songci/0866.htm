                 <p align="center">黄师参<p align="center">沁园春（饯郑金部去国）</p>
<ul>
    谷口高人，偶溯明河，近尺五天。见紫霄宫阙，空中突兀，玉皇姬侍，云里蹁跹。滴露研朱，披肝作纸，细写灵均孤愤篇。排云叫，奈大钧不管，沙界三千。
<p>
    语高天上惊传。早斥去人间伴谪仙。念赤城丹籍，香名空在，蓬莱弱水，欲到无缘。还倚枯槎，飘然归去，回首清都若个边。家山好，有一湾风月，小小渔船。
<p>
</ul>
