                 <p align="center">储泳<p align="center">齐天乐</p>
<ul>
    东风一夜吹寒食，枝头片红犹恋。宿酒初醒，新吟未稳，凭久栏杆留暖。将春买断。恨苔径榆阶，翠钱难贯。陌上秋千，相逢谁认旧时伴。
<p>
    轻衫粉痕褪了，丝缘馀梦在，良宵偏短。柳线经烟，莺梭织雾，一片旧愁新怨。慵拈象管。待寄与深情，难凭双燕。不似杨花，解随人去远。
<p>
</ul>
