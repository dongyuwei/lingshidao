                 <p align="center">黄童<p align="center">卜算子（和思宪兄韵）</p>
<ul>
    不忍更回头，别泪多于雨。肺腑相看四十秋，奚止朝朝暮暮。
<p>
    何事值花时，又是匆匆去。过了阳关更向西，总是思兄处。
<p>
