                 <p align="center">陈达叟<p align="center">更漏子</p>
<ul>
    妾倚门，君上马。残月晓星犹挂。眉黛敛，泪珠凝。别离多少情。
<p>
    翠翘横，云鬓乱。复入绮衾犹暖。人独自，枕成双。争教不断肠。
<p>
</ul>
<p align="center">菩萨蛮</p>
<ul>
    举头忽见衡阳雁。千声万字情何限。叵而薄情夫。一行书也无。
<p>
    泣归香阁恨。和泪掩红粉。待雁却回时。也无书寄伊。
<p>
</ul>
