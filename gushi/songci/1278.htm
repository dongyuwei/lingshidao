                 <p align="center">范曦文<p align="center">意难忘</p>
<ul>
    清泪如铅。叹咸阳送远，露冷铜仙。岩花纷堕雪，津柳暗生烟。寒食後，暮江边。草色更芊芊。四十年，留春意绪，不似今年。
<p>
    山阴欲棹归船。暂停杯雨外，舞剑灯前。重逢应未卜，此别转堪怜。凭急管，倩繁弦。思苦调难传。望故乡，都将往事，付与啼鹃。
<p>
</ul>
