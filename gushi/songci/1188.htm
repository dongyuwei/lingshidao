                 <p align="center">向希尹<p align="center">祝英台近</p>
<ul>
    晓帘栊，晴院宇，空鸭冷水。翠被欺寒，娇困未起。厌厌两点眉峰，一痕酒晕，正人在、温柔乡里。
<p>
    甚情味。羞对钗燕筝鸿，胭脂暗弹泪。欲写吴笺，无处问双鲤。倩他轻薄杨花，与愁结伴，直吹到、那人根底。
<p>
</ul>
<p align="center">浪淘沙</p>
<ul>
    结客去登楼。谁击兰舟。半篙清涨雨初收。把酒留春春不住，柳暗江头。
<p>
    老去怕闲愁。莫莫休休。晚来风恶下帘钩。试问落花随水去，还解西流。
<p>
</ul>
