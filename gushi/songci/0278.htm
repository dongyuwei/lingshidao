 <p align="center">慕容卿妻<p align="center">浣溪沙</p>
<ul>
    满目江山忆旧游。汀洲花草弄春柔。长亭舣住木兰舟。
<p>
    好梦易随流水去，芳心空逐晓云愁。行人莫上望京楼。
<p>
</ul>
