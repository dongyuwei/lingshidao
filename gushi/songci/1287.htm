                 <p align="center">胡幼黄<p align="center">水调歌头（寿段知事。时方旱，祈雨大作）</p>
<ul>
    有喜君初度，风雨作秋声。连旬烈日，稻畦麦垅欲扬尘。好是天瓢在手，笑把君龙呵叱，四野注如倾。勃勃生意满，翠浪涌纵横。
<p>
    君知否，仁者寿，寿斯仁。自从三代而下，民命寄苍F。满目桑麻谷粟，满目簿书期会，试说与仁人。小试作霖手，苏醒永新民。
<p>
</ul>
