                 <p align="center">朱藻<p align="center">采桑子</p>
<ul>
    障泥油壁人归后，满院花阴。楼影沈沈。中有伤春一片心。
<p>
    间穿绿树寻梅子，斜日笼明。团扇风轻。一径杨花不避人。
<p>
</ul>
