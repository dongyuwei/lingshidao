                 <p align="center">张思济<p align="center">鹧鸪天</p>
<ul>
    衣润红绡梅欲黄。几年欢意属华堂。红颜阿母逢占虺，班鬓儿童尽举觞。
<p>
    麟作脯，玉为浆。从今三万六千场。桑麻休说桑田变，自是经门日月长。
<p>
</ul>
