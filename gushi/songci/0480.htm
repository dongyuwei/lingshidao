                 <p align="center">卢氏<p align="center">凤栖梧（题泥溪驿）</p>
<ul>
    蜀道青天烟霭翳。帝里繁华、迢递何时至。回望锦川挥粉泪。凤钗斜乌云腻。
<p>
    钿带双垂金缕细。玉佩玎，露滴寒如水。从此鸾妆添远意。画眉学得远山翠。
<p>
</ul>
