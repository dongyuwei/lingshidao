                 <p align="center">梁明夫<p align="center">贺新郎（寿吕道山四十九岁）</p>
<ul>
    万里天去。见浔阳江上，风引仙舟淮浦。到得玉阶方寸地，历历苍生辛苦。要尽活、江南一路。昼绣归来沾御渥，听邦人、箫鼓迎初度。龟与鹤，亦掀舞。
<p>
    前身定是溪吕。笑当时、八十始卜，非熊非虎。试数行年逢革卦，革命正逢汤武。真千载、风云会遇。拟向庐山招五老，诣道山、同献蓬莱赋。仍剪菊，荐秋露。
<p>
</ul>
