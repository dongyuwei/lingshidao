                 <p align="center">立齐<p align="center">沁园春（寿白侍从八十）</p>
<ul>
    表表耆英，松柏贞刚，冰霜洁清。正持囊紫禁，急流勇退，步角巾绿野，闲处安身。里社鸡豚，家山猿鹤，物我相忘法从荣。东溪畔，似非熊尚父，在渭之滨。
<p>
    闲来袖手梅亭。似桃李纷纷谷自春。算高风难进，缙绅楷式，颓波屹立，乡曲仪刑。厚德清名，疏星碧落，屈指如公今几人。无他祝，但似山难老，镇压嚣尘。
<p>
</ul>
