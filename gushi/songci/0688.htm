                 <p align="center">苏十能<p align="center">南柯子</p>
<ul>
    江水粼粼碧，云山叠叠奇。平生心事一钩丝。便是壶中日月、更何疑。
<p>
    文叔今方贵，君房素自痴。洛阳尘土鹑艘隆Ｕ似归来双足、踏涟漪。
<p>
</ul>
