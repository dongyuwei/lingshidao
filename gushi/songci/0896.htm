                 <p align="center">黄中<p align="center">瑞鹤仙（周陆淞韵）</p>
<ul>
    睡馀抛倦枕。忆篆鼎香销，起来慵整。晴光破清冷。正柳横梅淡，染金匀粉。茶瓯隽永。试经行、桐花旧井。记前回、未绿鸥波，近日燕芹青尽。
<p>
    因省。春风如旧，人面何归，对时伤景。楼高望迥。潮有信，雁无准。任相如多病，沈郎全瘦，都没音尘寄问。便做无、阿鹊频频，可能睡稳。
<p>
</ul>
