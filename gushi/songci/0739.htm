                 <p align="center">丁黼<p align="center">满江红（寿江古心母）</p>
<ul>
    某惶恐端拜申禀某官（称呼）。某兹者共审庆集慈闱，时临诞节。鹊巢载咏，知功行之弥深；鹤发双垂，真古今之希有。某阻升堂而展拜，敢载酒以称觞。寿算南山，更辑康宁之福；辞同下俚，聊申祝颂之忱。尚冀台慈，俯赐鉴瞩。
<p>
    梅腊宾春，瑞烟满、华堂馥郁。还又祝、屏垂彩，觞称X。南浦西山开寿域，朱帘画栋调新曲。庆彩衣、龙节侍慈萱，春长绿。双鹤发，齐眉福。一麟瑞，如冰玉。看国钩重见，五霞凝轴。王母瑶池鸾凤驭，麻姑金鼎神仙。数从今、椿算到何时，蟠桃熟。
<p>
</ul>
