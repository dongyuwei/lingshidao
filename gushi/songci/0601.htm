                 <p align="center">刘望之<p align="center">鹊桥仙</p>
<ul>
    只应将巧畀人间，定却向、人间乞取。
<p>
</ul>
<p align="center">如梦令</p>
<ul>
    休絮。休絮。我自明朝归去。
<p>
</ul>
<p align="center">水调歌头</p>
<ul>
    劝子一杯酒，清泪不须流。人间千古，俯仰如梦说扬州。何况楚王台畔，为雨为云无限，人事付轻沤。聚散随来去，天地有虚舟。谪仙人，解金龟，换美酒。载与君游，流水曲觞且赓酬。麾盖飞迎过霭，江滨响振歌喉，拚醉又何求。三万六千日，日日此优游。
<p>
</ul>
