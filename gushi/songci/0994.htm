                 <p align="center">松洲<p align="center">念奴娇（题锺山楼）</p>
<ul>
    麦埸桑陇，道都是、六代宫城遗迹。梦里江山经几觉，还似堠旁征驿。燕去燕来，花开花谢，那个成端的。人烟牢落，晚风何处羌笛。
<p>
    堪欢挥泪新亭，算兴亡莫补、万分之一。到我凭阑，休更向酒畔，是今非昔。紧楫誓清，闻鸡起舞，毕竟英雄得。伤心残照，塔尖遥露秋碧。
<p>
</ul>
