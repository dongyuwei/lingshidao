                 <p align="center">杨适<p align="center">南柯子（送淮漕向伯恭）</p>
<ul>
    怨草迷南浦，愁花傍短亭。有情歌酒莫催行。看取无情花草、也关情。
<p>
    旧日临岐曲，而今忍泪听。淮山何在暮云凝。待倩春风吹梦、过江城。
<p>
</ul>
<p align="center">长相思（题丈亭馆）</p>
<ul>
    南山明。北山明。中有长亭号丈亭。沙边供送迎。
<p>
    东江清。西江清。海上潮来两岸平。行人分棹行。
<p>
</ul>
