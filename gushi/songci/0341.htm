                 <p align="center">房舜卿<p align="center">忆秦娥</p>
<ul>
    与君别。相思一夜梅花发。梅花发。凄凉南浦，断桥斜月。
<p>
    盈盈微步凌波袜。东风笑倚天涯阔。天涯阔。一声羌管，暮云愁绝。
<p>
</ul><p>
<p align="center">玉交枝</p>
<ul>
    蕙死兰枯待返魂。暗香梅上又重闻。粉妆额子，多少画难真。
<p>
    竹外冰清斜倒影，江头雪里暗藏春。千钟玉酒，休更待飘零。
<p>
</ul><p>
