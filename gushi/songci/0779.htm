                 <p align="center">汪相如<p align="center">水调歌（寿退休丞相）</p>
<ul>
    指点e江水，遥认作琼醅。介公眉寿，年年倾入紫霞杯。寿与江流无尽，人在壶天不老，谈笑领春回。昨夜瞻南极，列宿拱中台。
<p>
    补天工，取日手，济时材。不应勇退，归来绿野宴瑶台。天要先生调燮，人要先生休养，虚左待重来。再捧长生，依旧面三槐。
<p>
</ul>
