                 <p align="center"><p align="center">水龙吟（浮翠山房拟赋白莲）</p>
<ul>
    露华洗尽凡妆，玉妃来待瑶池宴。风裳水佩，冰肌雪艳，清凉不汗。解语情多，凌波步稳，酒容易散。想温泉浴罢，天然真态，浑疑是、宫妆浅。
<p>
    暗想凄愁别岸。粉痕消、香腮凝汗。雪空冰冷，此情唯许，鹭知鸥见。羽扇微摇，翠帷低拥，靖凉庭院。待夜深，月上阑干，更邀取、娥伴。
<p>
</ul>
