                 <p align="center">张藻<p align="center">望海潮</p>
<ul>
    露零金井，尘清玉宇，双q呈瑞新秋。佳气郁葱，祥烟缭绕，玉门初诞风流。宾客竞回眸。庆虎头食肉，燕颔封侯。骨相非凡，便宜谈笑上瀛洲。
<p>
    青衫莫欢淹留。有儿孙兰玉，不负箕裘。莲幕向来，花城今日，不妨小试良筹。名姓在金瓯。看佩珂鸣玉，促侍宸旒。直待功成名遂，归作赤松游。
<p>
