                 <p align="center">郑刚中<p align="center">一剪梅</p>
<ul>
    汉粉重番内样妆。新染冰肌，浅浅莺黄。广寒宫迥阻归期，襟袖空馀黯淡香。
<p>
    江路迢迢楚塞长。梦里题诗欲寄将。觉来斜月又沉西，一点檀心，半染微霜。
<p>
</ul><p>
