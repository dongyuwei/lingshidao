<p align="center">赵师{G廾}<p align="center">减字木兰花</p>
<ul>
    江南春早。春到南枝花更好。不比寻常。深着胭脂学弄妆。
<p>
    寿阳开宴。拂拂红霞生酒面。从此溪桥。步障翻腾着绛绡。
<p>
</ul>
