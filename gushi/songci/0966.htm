                 <p align="center">李敬则<p align="center">沁园春（寿徐知院）</p>
<ul>
    南渡盛时，壬寅之秋，生此伟人。是皇家柱石，端平君子，吾儒宗主，意一先生。自起丹山，晋登紫府，天下欣然望太平。至夷狄，亦慕吾中国，司马声名。
<p>
    愿君为尧舜之君。举一世民皆尧舜民。羡当年三渐，直声已著，近来四蜀，先虑尤深。事验平凉，眷隆当宁，指日须还公秉钧。愿公寿，以寿吾国脉，以寿斯文。
<p>
</ul>
