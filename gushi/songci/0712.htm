                 <p align="center">蔡幼学<p align="center">好事近（送春）</p>
<ul>
    日日惜春残，春去更无明日。拟把醉同春住，又醒来岑寂。
<p>
    明年不怕不逢春，娇春怕无力。待向灯前休睡，与留连今夕。
<p>
</ul>
