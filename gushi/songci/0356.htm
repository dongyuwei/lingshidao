                 <p align="center">孙<p align="center">点绛唇</p>
<ul>
    烟洗风梳，司花先放江梅吐。竹村沙路。脉脉摇寒雨。醉魄吟魂，无着清香处。愁如缕。系春不住。又折冰枝去。
