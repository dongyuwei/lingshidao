                 <p align="center">马咸<p align="center">遂宁好（并序）</p>
<ul>
    武信旧藩，遂宁新府。乃东川之会邑，据涪江之上游。
<p>
    人物富繁，山川洒落。……宴东馆之靓深，傲北湖之清旷。
<p>
    遂宁好，胜地产糖霜。不待千年成琥珀，真疑六月冻琼浆。
<p>
</ul><p>
