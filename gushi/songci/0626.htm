                 <p align="center">某教授<p align="center">眼儿媚</p>
<ul>
    鬓边一点似飞鸦。莫把翠钿遮。三年两载，千砂倬停今日天涯。杨花又逐东风去，随分落谁家。若还忘得，除非睡起，不照菱花。
<p>
</ul>
