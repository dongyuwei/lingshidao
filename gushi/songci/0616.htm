                 <p align="center">贾逸祖<p align="center">朝中措</p>
<ul>
    青山隐隐水斜斜。修竹两三家。又是水寒山瘦，依然行客遍天涯。天教流落，东西南北，不恨年华。只恨夜来风雨，投明月、老却梅花。
<p>
</ul>
