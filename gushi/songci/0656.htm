                 <p align="center">林外<p align="center">洞仙歌</p>
<ul>
    飞梁压水，虹影澄清晓。橘里渔村半烟草。今来古往，物是人非，天地里，唯有江山不老。
<p>
    雨巾风帽。四海谁知我。一剑横空几番过。按玉龙、嘶未断，月冷波寒，归去也、林屋洞天无锁。认云屏烟障是吾庐，任满地苍苔，年年不扫。
<p>
</ul>
