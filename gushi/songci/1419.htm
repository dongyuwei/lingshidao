                 <p align="center">张y<p align="center">百字谣（寿叶教・三月初九）</p>
<ul>
    榆烟新起，正清明节过，翠q九叶。欣会谪仙初度日，凤穴产真N|。心肠琅琅，文章锦绣，看镜期勋业。暂居马帐，后知有赖先觉。
<p>
    可想大器晚成，功名有志，未逊苏秦学。奈不在身先在子，果向秋风抟鹗。诗酒琴棋，风花雪月，养浩全真乐。寿觞五福，太公须遇文猩。
<p>
