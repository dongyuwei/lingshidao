                 <p align="center">柳华淑<p align="center">望江南</p>
<ul>
    何处笛，觉妾梦难谐。春色恼人眠不得，卷帘移步下香阶。呵冻卜金钗。
<p>
    人云也，毕竟信音北乖。翠锁双蛾空宛转，雁行筝柱强安排。终是没情怀。
<p>
</ul>
