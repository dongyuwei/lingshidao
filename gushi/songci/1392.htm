                 <p align="center">李石才<p align="center">一箩金</p>
<ul>
    武陵春色浓如酒。游冶才郎，初试花间手。绛蜡烛残人静后。眉峰便作伤春皱。
<p>
    一霎风狂和雨骤。柳嫩花柔，浑不禁]u。明日余香知在否。粉罗犹有残红透。
<p>
</ul>
