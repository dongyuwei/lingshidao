                 <p align="center">石延年<p align="center">鹊桥仙（七夕词）</p>
<ul>
    一分素景，千家新月，凉露楼台遍洗。宝奁深夜结蛛丝，五孔、金针不寐。
<p>
</ul>
<p align="center">燕归梁（春愁）</p>
<ul>
    芳草年年惹恨幽。想前事悠悠。伤春伤别几时休。算从古、为风流。
<p>
    春山总把，深匀翠黛，千叠在眉头。不知供得几多愁。更斜日、凭危楼。
<p>
</ul>
