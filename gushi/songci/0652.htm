                 <p align="center">李伯虎<p align="center">朝中措</p>
<ul>
    史君清德比清湘。妙政古相望。闲暇恩波万井，笑谈风月千章。
<p>
    殷勤劝驾，几人怀德，刻意腾骧。试问匣中长剑，也应增焕光芒。
<p>
</ul>
<p align="center">太常引（仲履席上戏作）</p>
<ul>
    憎人虎豹守天关。（并）嗟蜀道、十分难。说与沐猴冠。这富贵、於人怎谩。忘形尊俎，能言桃李，日日在东山。不醉有馀叹。唱好个、风流谢安。
<p>
</ul>
