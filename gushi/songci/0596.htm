                 <p align="center">晁公武<p align="center">鹧鸪天</p>
<ul>
    笑擘黄柑酒半醒。玉壶金斗夜生冰。开窗尽见千山雪，雪未消时月正明。兰烬短，麝煤轻。画楼钟鼓已三更。倚栏谁唱清真曲，人与梅花一样清。
<p>
</ul>
