                 <p align="center">太学士人<p align="center">临江仙</p>
<ul>
    莫怪钱神容易致，钱神尽是愚夫。为何此鬼却相于。只因频展义，长是泣穷途。
<p>
    韩氏有文曾饯汝，临行慎莫踌躇。青灯双点照平湖。旧船从此逝，相共送陶朱。
<p>
