                 <p align="center">邬虑<p align="center">翻香令</p>
<ul>
    醉和春恨拍阑干。宝香半沦凰翻。丁宁告、东风道，小楼空，斜月杏花寒。
<p>
    梦魂无夜不关山。江南千里霎时间。且留得、鸾光在，等归时，双照泪痕干。
<p>
</ul>
