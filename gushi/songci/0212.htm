 <p align="center">邹浩<p align="center">渔家傲</p>
<ul>
    慧眼舒光无不见。尘中一一藏经卷。闻说大千摊已遍。门方便。法轮尽向毫端转。
<p>
    月挂烛笼知再见。西方可履休回盼。要与老岑同掣电。酬所愿。欣逢十二观音面。
<p>
</ul>
<p align="center">临江仙</p>
<ul>
    有个头陀修苦行，头上头发小Ｉ砼一副p裙衫。紧缠双脚，苦苦要游南。
<p>
    闻说度牒朝夕到，并除颔下髭髯。钵中无粥住无庵。摩登伽处，只恐却重参。
<p>
</ul>
