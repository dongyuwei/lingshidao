                 <p align="center">滕宗谅<p align="center">临江仙</p>
<ul>
    湖水连天天连水，秋来分外澄清。君山自是小蓬瀛。气蒸云梦泽，波撼岳阳城。
<p>
    帝子有灵能鼓瑟，凄然依旧伤情。微闻兰芝动芳馨。曲终人不见，江上数峰青。
<p>
</ul>
