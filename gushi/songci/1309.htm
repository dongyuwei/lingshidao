                 <p align="center">杨舜举<p align="center">浣溪沙（钱唐有感）</p>
<ul>
    残照西风一片愁。疏杨画出六桥秋。游人不上十三楼。
<p>
    有泪金仙还泣汉，无心玉马已朝周。平湖寂寂水空流。
<p>
</ul>
