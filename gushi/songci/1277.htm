                 <p align="center">东冈<p align="center">百字令（戴平轩新居，子侄新婚）</p>
<ul>
    排云拓月，向天上移下，神仙花屋。画栋飞檐千万落，黼黼城南乔木。出谷莺迁，趋庭燕尔，袍绾登科绿。嫦娥分付，广寒今夜花烛。
<p>
    遥想高越于门，烂盈百辆，夹道争车毂。春满剡溪溪上路，一任瑶华飞六。舆奉潘慈，楼高华萼，坐享齐眉福。庭槐列戟，公侯衮衮相属。
<p>
</ul>
