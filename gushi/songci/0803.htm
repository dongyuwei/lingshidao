                 <p align="center">衙元卿<p align="center">谒金门</p>
<ul>
    花过雨。又是一番红素。燕子归来愁不语。故巢无觅处。
<p>
    谁在玉楼歌舞。谁在玉关辛苦。若使边尘吹得去。东风侯万户。
<p>
</ul>
<p align="center">齐天乐（填温飞卿南曲）</p>
<ul>
    藕花洲上芙蓉楫，羞郎故移深处。弄影萍开，搴香袖I，双双飞去。垂鞭笑顾。问住否横塘，试窥帘户。妙舞妍歌，甚时相见定相许。
<p>
    归来憔悴锦帐，久尘金犊遥连娟黛眉颦妩。扇底红铅，愁痕暗渍，消得腰支如杵。鸾弦解语。镇明月西南，伴人凄楚。闷拾杨花，等闲春又负。
<p>
</ul>
