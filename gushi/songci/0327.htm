                 <p align="center">幼卿<p align="center">浪淘沙（并序）</p>
<ul>
    幼卿少与表兄同研席，雅有文字之好。未笄，兄欲缔姻。父兄以兄未禄，难其请，遂适武弁。明年，兄登甲科，职教洮房，而良人统兵陕右，相与邂逅于此。兄鞭马略不相顾，岂前憾未平耶。因作浪淘沙以寄情云。
<p>
    目送楚云空。前事无踪。谩留遗恨锁眉峰。自是荷花开较晚，孤负东风。
<p>
    客馆叹飘蓬。聚散匆匆。扬鞭那忍骤花骢。望断斜阳人不见，满袖啼红。
<p>
