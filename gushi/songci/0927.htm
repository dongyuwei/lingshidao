                 <p align="center">丁宥<p align="center">水龙吟</p>
<ul>
    雁风吹裂云痕，小楼一线斜阳影。残蝉抱柳，寒蛩入户，凄音忍听。愁不禁秋，梦还惊客，青灯孤枕。未更深，早是梧桐泫露，那更度、兰宵永。
<p>
    空叹银屏金井。醉乡醒、温柔乡冷。征尘卷扑，间花谩舞，何心管领。葱指冰弦，蕙怀春锦，楚梅风韵。怅芙蓉城杳，蓝云诊黯，镇巫峰暝。
<p>
</ul>
