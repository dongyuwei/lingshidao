 <p align="center">美奴<p align="center">卜算子</p>
<ul>
    送我出东门，乍别长安道。两岸垂杨锁暮烟，正是秋光老。
<p>
    一曲古阳关，莫惜金尊倒。君向潇湘我向秦，鱼雁何时到。
<p>
</ul>
<p align="center">如梦令</p>
<ul>
    日暮马嘶人去。船逐清波东注。后夜最高楼，还有思量人否。无绪。无绪。生怕黄昏疏雨。
<p>
</ul>
