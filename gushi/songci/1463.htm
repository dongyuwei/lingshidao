                 <p align="center">吴奕<p align="center">升平乐</p>
<ul>
    水阁层台，短亭深院，依稀万木笼阴。飞暑无涯，行去有势，晚来细雨回晴。庭槐转影，纱厨两两蝉鸣。幽梦断枕，金猊旋热，兰炷微薰。
<p>
    堪命俊才俦侣，对华筵坐列，朱履红裙。檀板轻敲，金樽满泛，纵交畏日西沉。金丝玉管，间歌喉、时奏清音。
<p>
</ul>
