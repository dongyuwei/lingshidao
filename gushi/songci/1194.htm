                 <p align="center">王大简<p align="center">浣溪沙</p>
<ul>
    拂面凉生酒半醒。廉纤小雨晚初晴。过云无定月亏盈。
<p>
    庭户不关春悄悄，阑干倚遍夜深深。几回风竹误人听。
<p>
</ul>
<p align="center">更漏子</p>
<ul>
    梦期疏，书约误。肠断夜窗风雨。灯晕冷，漏声遥。酒消愁未消。
<p>
    想天涯，芳草碧。人与芳春俱客。凭杜宇，向江城。好啼三两声。
<p>
</ul>
