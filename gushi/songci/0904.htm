                 <p align="center">赵汝腾<p align="center">沁园春（寿高运使）</p>
<ul>
    人道耻堂，直声劲气，胜如鹤山。记殿庭叱禹，风生九陛，都亭劾冀，影摄群奸。海内英豪，如公有几，此地相逢同左官。丹青阁，望烟云缥缈，曾共凭栏。
<p>
    忧时空眉端。叹西事何由圣虑宽。使蜀居诸葛，兵屯自肃，朝留一范，贼胆须寒。天欲兴唐，昴应相汉，立取勋名久远看。秋香耐，笑菊潭胡广，污简何颜。
<p>
</ul>
