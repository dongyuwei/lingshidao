                 <p align="center">马天骥<p align="center">城头月（赠梁弥仙）</p>
<ul>
    城头月色明如昼，总是青霞有。酒醉茶醒，饥餐困睡，不把双眉皱。
<p>
    坎离龙虎勤交媾。炼得丹将就。借问罗浮鹤侣，还似先生否。
<p>
</ul>
