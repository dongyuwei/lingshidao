                 <p align="center">姚镛<p align="center">谒金门</p>
<ul>
    吟院静。迟日自行花影。熏透水沈云满鼎。晚妆窥露井。飞絮游丝无定。误了莺莺相等。欲唤海棠教睡醒。奈何春不肯。
<p>
</ul>
