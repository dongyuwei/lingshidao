                 <p align="center">胡仲弓<p align="center">谒金门</p>
<ul>
    蛾黛浅。只为晚寒妆懒。润逼镜鸾红雾满。额花留半面。
<p>
    渐次梅花开偏。花外行人已远。欲寄一枝嫌梦短。湿云和恨翦。
<p>
