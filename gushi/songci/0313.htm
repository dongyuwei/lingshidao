                 <p align="center">韩驹<p align="center">念奴娇（月）</p>
<ul>
    海天向晚，渐霞收馀绮，波澄微绿。木落山高真个是，一雨秋容新沐。唤起嫦娥，撩云拨雾，驾此一轮玉。桂华疏淡，广寒谁伴幽独。
<p>
    不见弄玉吹箫，尊前空对此，清光堪掬。雾鬓风鬟何处问，云雨巫山六六。珠斗斓剩银河清浅，影转西楼曲。此情谁会，倚风三弄横行。
<p>
</ul><p>
