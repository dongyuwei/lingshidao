                 <p align="center">王昂<p align="center">好事近（催妆词）</p>
<ul>
    喜气拥朱门，光动绮罗香陌。行到紫薇花下，悟身非凡客。
<p>
    不须脂粉鹛煺妫嫌怕太红白。留取黛眉浅处，画章台春色。
