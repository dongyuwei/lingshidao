                 <p align="center">张宰<p align="center">满庭芳（寿字守・四月十四）</p>
<ul>
    气吐虹霓，笔飞鸾凤，从来锦绣文章。谪仙才调，复见庆流芳。向自题名雁塔，不十载、德播河阳。慰民望，一麾出守，风月任平章。
<p>
    清和，时欲半，吕仙庭日，正比相当。欣逢初度旦，敢献椒觞。只恐经纶大手，应休期、便趣曹装。愿箕宿，照临南极，拱北远流光。
<p>
</ul>
