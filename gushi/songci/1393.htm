                 <p align="center">魏顺之<p align="center">水调歌头</p>
<ul>
    人世斗南瑞，天上璧东星。谁分佳种，钟作间世玉麒麟。本是南阳相种，来应瑞龙间气，试听即英声。若问贤相敌，君去问参军。质金浑，标玉立，气冰清。梅花时候，结子便可鼎调金。人谓丹山苞凤，天产渥洼骏骨，德毓窦家椿。来作汤饼客，何幸厕嘉宾。
<p>
