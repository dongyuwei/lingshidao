                 <p align="center">贾应<p align="center">水调歌头（呈判府宣机先生乞赐笑览）</p>
<ul>
    晚日浴鲸海，璧月挂鳌峰。不知今夕何夕，灯火万家同。楼外芙渠开遍，人在琉璃影里，语笑隔帘重。对景且行乐，一醉任东风。黄堂宴，春酒绿，艳妆红。文章太守，和气都在笑谈中。正此觥筹交错，只恐笙歌未散，温诏促追锋。来岁传柑处，侍宴自从容。
<p>
