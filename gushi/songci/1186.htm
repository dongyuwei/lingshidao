                 <p align="center">陈璧<p align="center">踏莎行</p>
<ul>
    江阔天低，楼高思迥。春烟蘸淡如秋景。今年芳草去年愁，分明又报明年信。燕子还来，归期未定。可堪醉梦红尘境。世间万事尽消磨，水流不尽青山影。
<p>
</ul>
