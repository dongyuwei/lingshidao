                 <p align="center">赵蕃<p align="center">小重山</p>
<ul>
    之际，可令歌以酹我否
<p>
    何地无溪祗欠人。有翁年八十，住其滨。直钩元不事丝缗。优游尔，聊以遂吾身。
<p>
    陶令赋归辰。未尝轻出入，犯风尘。江洲太守独情亲。庐山醉，谁主复谁宾。
<p>
</ul>
<p align="center">菩萨蛮（送游季仙归东阳）</p>
<ul>
    鸡声茅店炊残月。板桥人迹霜如雪。此是古人诗。身经老忘之。
<p>
    君行当此境。令我昏成醒。乘月犯霜来。诗真误尔哉。
<p>
</ul>
