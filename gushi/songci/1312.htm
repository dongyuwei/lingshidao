                 <p align="center">曾寅孙<p align="center">减字木兰花（题温日观葡萄卷）</p>
<ul>
    生绡蜀茧。笔底墨云飞一片。点点秋腴。收得骊龙颔下珠。
<p>
    兴来一扫。惜处有时a似宝。露叶烟条。几度西风吹不凋。
<p>
</ul>
