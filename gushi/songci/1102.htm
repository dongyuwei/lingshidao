                 <p align="center">张成可<p align="center">洞仙歌</p>
<ul>
    薰风池阁，八叶q初展。紫府当年侍香案。见蟠桃频着子，偷荐瑶觞，贪醉寐，谪向人间未满。
<p>
    青禽传近信，催赴仙班，怪我尘缘未能断。爱吴中山色好，抹月批风，蓑共笠，纵有金章不换。待驾鹤遨访访蓬壶，问海水从来，几番增减。
<p>
</ul>
<p align="center">水龙吟（春寿太守）</p>
<ul>
    碧霄彩旆垂铃，应南极星躔光灿。巍巍名阀，芳传汉相，貂蝉炳焕。德莹冰壶，量包沧海，神钟岩电。向宝储内阁，英坎呕，声猷著膺宸眷。
<p>
    荐领名都屏翰，更循良、歌腾畿甸。峻专剧郡，荣登法从，光生尧殿。密勿论思，雍容启沃，才华独冠。愿年年长见，兰芽玉喷，柳梢金嫩。
<p>
</ul>
