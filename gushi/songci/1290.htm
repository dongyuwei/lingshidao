                 <p align="center">王槐建<p align="center">水龙吟（送人归武夷）</p>
<ul>
    武夷一片闲云，被风吹落清原顶。溪梅馥馥、飞来相傍，不嫌凄冷。瓦斧争鸣，丝桐一曲，满城倾听。奈阳春未了，骊驹已驾，桐阴底、梦魂醒。
<p>
    何限吟笺赋笔，甚乡心、分却清兴。鳌峰胜处，遥知风月，属谁管领。邂逅何时，无穷事业，有穷光景。但相期、不负初心，此外分、皆前定。
<p>
</ul>
