                 <p align="center">杨子咸<p align="center">木兰花慢（雨中荼コ）</p>
<ul>
    紫凋红落后，忽十丈，玉虬横。望众绿帏中，蓝田璞碎，鲛室珠倾。柔条紧风无力，更不禁、连日峭寒清。空与蝶圆香梦，枉教莺诉春情。
<p>
    深深。苔径悄无人。栏槛湿香尘。叹宝髻蓬松，粉铅狼藉，谁管飘零。不愁素云易散，恨此花、开后更无春。安得胡床月夜，玉醅满蘸瑶英。
<p>
</ul>
