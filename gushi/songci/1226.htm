                 <p align="center">郑斗焕<p align="center">新荷叶</p>
<ul>
    乳鸭池塘，晴波漾绿鳞鳞。宿藕根香，夏来生意还新。蚨钱小、钿花贴翠，相间萍星。一番雨过，一番暗展圆青。
<p>
    鱼戏龟游，看来犹未胜情。因忆年时，垂钓曾约轻盈。玉人何处，关情是、半卷芳心。帘风一棹，鸳鸯催起歌声。
<p>
</ul>
