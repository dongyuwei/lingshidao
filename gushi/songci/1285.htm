                 <p align="center">董嗣杲<p align="center">湘月</p>
<ul>
    莲幽竹邃，旧池亭几处，多爱君子。醉玉吹香还认取，忙里得闲标致。心逐云帆，情随烟笛，高会知谁继。宵筵会启，蓦然身外浮世。
<p>
    因见杜牧疏狂，前绿梦里，谩蹙双眉翠。香满屏山春满几，炉拥麝焦禽睡。月落梅空，霜浓窗掩，两耳风起。艳歌终散，输他鹤帐寐。
<p>
</ul>
<p align="center">齐天乐</p>
<ul>
    玉山曾醉凉州梦，图芳京无今古。露颗虬藤，风枝蠹叶，遗墨何人收取。当时赠与。记轻别西湖，笑离南浦。万里奚囊，岂知随处助吟苦。
<p>
    归来情寄谩远，旧寻犹在望，荒亭荒圃。绀蕾攒冰，苍阴弄月，休说堆盘马乳。云梯尚阻。袖一幅秋烟，扫空尘土。静想山窗，半乘寒架雨。
<p>
</ul>
