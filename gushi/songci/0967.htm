                 <p align="center">吴益<p align="center">玉楼春（寿尊长）</p>
<ul>
    玉楼春信梅传早。三八芳辰阳复后。称觞喜对一椿高，莱庭双桂森兰茂。
<p>
    惭无好语为公寿。富贵荣华公自有，请歌诗雅祝遐龄，永如松柏如山阜。
<p>
</ul>
