                 <p align="center">寿涯禅师<p align="center">渔家傲（咏鱼篮观音）</p>
<ul>
    深愿弘慈无缝罅。乘时走入众生界。窈窕丰姿都没赛。提鱼卖。堪笑马郎来纳败。
<p>
    清冷露湿金坏。茜裙不把珠缨盖。特地掀来呈捏怪。牵人爱。还尽许多菩萨债。
<p>
</ul>
