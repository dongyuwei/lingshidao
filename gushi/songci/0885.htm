                 <p align="center">王柏<p align="center">酹江月（题泽翁梅轴后）</p>
<ul>
    今岁腊前，苦无多寒色、梅花先白。可惜横斜清浅处，谁访孤山仙客。玉勒寻芳，金尊护冷，定与心期隔。夜阑人悄，可无一段春月。
<p>
    怕它香已飘零，罗浮梦断，不与东君接。买得鹅千幅绢，留取天然标格。老梅梢癯，蕊圆须健，不放风骚歇。花光何处，儿孙声价方彻。
<p>
</ul>
