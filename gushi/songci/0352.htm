                 <p align="center">韩世忠<p align="center">临江山</p>
<ul>
    冬看山林萧疏净，春来地润花浓。少年衰老与山同。世间争名利，富贵与贫穷。
<p>
    荣贵非干长生药，清闲是不死门风。劝君识取主人公。单方只一味，尽在不言中。
<p>
</ul><p>
<p align="center">南乡子</p>
<ul>
    人有几何般。富贵荣华总是闲。自古英雄都如梦，为官。宝玉妻男宿业缠。
<p>
    年迈衰残。鬓发苍浪骨髓干。不道山林有好处，贪欢。只恐痴迷误了贤。
<p>
</ul><p>
