                 <p align="center">熊则轩<p align="center">满庭芳（郭县尹美任）</p>
<ul>
    波有颓澜，渴无冷镬，谁言制邑为难。汾阳善政，史在笑谈间。三载刑清讼简，官事辨、俗阜民安。帘垂画，焚香宴坐，犹得半清闲。
<p>
    西风，催入觐，声驰当道，名达朝端。任锦溪溪上，卧辙攀辕。从此燕辕北去，好官样、留与人看。扁舟稳，图书外，惟有月俱还。
<p>
</ul>
