                 <p align="center">张仲宇<p align="center">如梦令（秋怀）</p>
<ul>
    送过雕梁旧燕。听到妆楼新雁。菊讯一何迟，倒尽清樽谁伴。魂断。魂断。人与暮云俱远。
<p>
</ul>
