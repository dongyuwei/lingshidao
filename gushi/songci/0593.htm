                 <p align="center">何作善<p align="center">浣溪沙</p>
<ul>
    草草杯盘访玉人。灯花呈喜座添春。邀郎觅句要奇新。黛浅波娇情脉脉，云轻柳弱意真真。从今风月属闲人。
<p>
</ul>
