                 <p align="center">陆汉广<p align="center">江城子</p>
<ul>
    绿莺庭院燕莺啼。绣帘垂。瑞烟霏。一片笙箫，声过彩云低。疑是蕊宫仙子降，翻玉袖，舞瑶姬。
<p>
    冰姿玉质自清奇。看孙枝。列班衣。画鼓新歌，喜映两疏眉。袖里蟠桃花露湿，应不惜，醉金卮。
<p>
</ul>
