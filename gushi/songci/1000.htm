                 <p align="center">刘天游<p align="center">氐州第一</p>
<ul>
    冰缩寒流，川凝冻霭，前回鹭渚冬晚。燕阁红炉，驼峰翠釜，曾忆花柔酒软。云海沧洲，甚又寄、南来客雁。洒雪朱门，回桡剡曲，镜华霜满。
<p>
    万里银霄凝望眼。恁吟袖、画阑空暖。树带潮墟，笳鸣古戍，簇仲宣幽怨。相愁思、春近也，随宫绣、时宽一线。昨夜扁舟，梦湖山、眉横黛浅。
<p>
</ul>
