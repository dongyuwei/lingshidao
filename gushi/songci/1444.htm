                 <p align="center">赋梅<p align="center">齐天乐（令狐佥迁新廨）</p>
<ul>
    雕阑曲曲芙蓉水，天然一时潇洒。露疟壶，风摇玉佩，缥缈蓬莱如画。银烛欲下。照藻桷飞，杏梁虹架。如此规模，杜棱何止万间厦。
<p>
    明年春燕归早，卷帘应认得，旧家王谢。袖里经纶，幕中佳话，高断云根谁写。青冥纵靶。看人在金坡，炬莲盈把。句忆湘南，渌池明月夜。
<p>
</ul>
