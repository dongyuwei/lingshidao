<p align="center">陈云<p align="center">玉楼春</p>
<ul>
    琼奴家与章台并。路远可怜归梦近。波头浪语脸红潮，镜面频思眉翠晕。
<p>
    年年花月年年病。花月无情人有恨。欲将此恨寄湘流，又恐湘流流不尽。
<p>
</ul>
<p align="center">谒金门</p>
<ul>
    春昼永。接叶鸣禽相应。风定落红香一径。疏疏窗竹影。
<p>
    寂寞年时酒病。远笛悠悠吹醒。间上层楼天又暝。云山青不尽。
<p>
</ul>
