                 <p align="center">郭讵<p align="center">河传（咏甘草）</p>
<ul>
    大官无闷。刚被傍人、竞来相问。又难为□□敷陈。且只将、甘草论。
<p>
    朴消大戟并银粉。疏风紧。甘草闲相混。及至下来，转杀他人，尔甘草、有一分。
<p>
</ul>
