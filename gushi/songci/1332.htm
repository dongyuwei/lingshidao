                 <p align="center">陈彦章妻<p align="center">沁园春</p>
<ul>
    记得爷爷，说与奴奴，陈郎俊哉。笑世人无眼，老夫得法，官人易聘，国土难媒。印信乘龙，夤绿叶凤，选似扬鞭选得来。果然是，西雍人物，京样官坯。
<p>
    郑郎上马三杯。莫把离愁恼别怀。那孤灯只砚，郎君珍重，离愁别恨，奴自推排。白发夫妻，青衫事业，两句微吟当折梅。彦章去，早归则个，免待相催。
<p>
</ul>
