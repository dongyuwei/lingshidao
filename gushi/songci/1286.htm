                 <p align="center">杨均<p align="center">霜天晓角（祭双庙乐章）</p>

<p align="center">初献</p>
<ul>
    丹楹转月。金绣纷幢钺。勋在有唐宗社，人千载、仰英烈。
<p>
    维辰嗟尽节。故里昭虔揭。临御雍雍来下，歆初荐、俎羞洁。
<p>
</ul>
<p align="center">亚献</p>
<ul>
    当年宋壁。血拥河流赤。全护东南形胜，百易万、五神力。
<p>
    人心同奋激。立此生民极。哀角载歌霜晓，]斗琼、圣容怿。
<p>
</ul>
<p align="center">终献</p>
<ul>
    忠忱谊稀６栽饺绲こ唷Ｃ逑胍欧缬嗔遥犹身见、古颜色。
<p>
    惟馨非黍稷。穆穆歆明德。簟滟芳彝须醉，回云、佑乡国。
<p>
</ul>
