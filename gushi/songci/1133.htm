                 <p align="center">潘熊飞<p align="center">南乡子</p>
<ul>
    十日后重阳。甘菊阶前满意黄。生日无钱留贺客，何妨。尚有儿曹理寿觞。
<p>
    双鬓已沧浪。休问金门与玉堂。二仲相期三径在，徜徉。何用功成似子房。
<p>
</ul>
