                 <p align="center">曾中思<p align="center">水调歌头</p>
<ul>
    有客泛轻舸，迤逦到桐庐。山湾水曲，个中依约是仙区。试唤清江渔父，为问来今往古，兴废事如何。笑指寒烟里，此是子陵居。
<p>
    汉光武，兴皇运，握乾符。客星侵座，方见不与故人疏。自是先生高尚，无限经纶才略，飘泛寄江湖。凛凛亘千载，风月属樵渔。
<p>
</ul>
