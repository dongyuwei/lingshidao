                 <p align="center">吴氏<p align="center">好事近（妻寿夫）</p>
<ul>
    腊近渐知春，已有早梅堪折。况是诞辰佳宴，拥笙簧罗列。
<p>
    玉杯休惜十分斟，金炉更频k。连理愿同千岁。看蟠桃重结。
<p>
</ul>
