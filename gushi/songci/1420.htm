                 <p align="center">胡德芳<p align="center">水调歌（寿黄邦彦・四月初八）</p>
<ul>
    湛湛玉清水，矗矗炼丹山。秀环侯泮，广文分得括苍仙。虞殿薰风初入。尧陛祥q七叶，此际庭真贤。学术瑞王国，声誉蔼人寰。绿槐宫，丹桂殿，杏花坛。英华粲发，聊将文教布龙藩。我亦执经北面，喜见发祥南斗，再拜祝长年。丹诏烂鸦墨，绿发映貂蝉。
<p>
</ul>
