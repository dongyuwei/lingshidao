                 <p align="center">周文璞<p align="center">一翦梅</p>
<ul>
    风韵萧疏玉一团。更着梅花，轻袅云鬟。这回不是恋江南。只是温柔，天上人间。
<p>
    赋罢闲情共倚阑。江月庭芜，总是销魂。流苏斜掩烛花寒。一样眉尖，两处关山。
<p>
</ul>
<p align="center">浪淘沙</p>
<ul>
    还了酒家钱。便好安眠。大槐宫里着貂蝉。行到江南知是梦，雪压渔船。
<p>
    盘礴古梅边。也信前缘。鹅黄雪白又醒然。一事最奇君吸取。明日新年。
<p>
</ul>
