                 <p align="center">钱{宀孙}<p align="center">踏莎行</p>
<ul>
    征雁云深，乱蛩寒浅。惊心怕见年华晚。萧疏堤柳不禁霜，江梅瘦影清相伴。舞暗香茵，歌阑团扇。月明梦绕天涯远。断肠人在画楼中，东风不放珠帘卷。
<p>
</ul>
