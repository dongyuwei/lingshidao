                 <p align="center">关咏<p align="center">迷仙引</p>
<ul>
    春阴霁。岸柳参差，袅袅金丝细。画阁昼眠莺唤起。烟光媚。燕燕双高，引愁人如醉。慵缓步，眉敛金铺倚。嘉景易失，懊恼韶光改。花空委。忍厌厌地。施朱粉，临鸾鉴，腻香销灭摧桃李。
<p>
    独自个凝睇。暮云暗、遥山翠。天色无情，四远低垂淡如水。离恨托、征鸿寄。旋娇波、暗落相思泪。妆如洗。向高楼、日日春风里。悔凭兰、芳草人千里。
<p>
</ul>
