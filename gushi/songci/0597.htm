                 <p align="center">林仰<p align="center">少年游（早行）</p>
<ul>
    霁霞散晓月犹明。疏木挂残星。山径人稀，翠萝深处，啼鸟两三声。霜华重迫驼裘冷，心共马蹄轻。十里青山，一溪流水，都做许多情。
<p>
</ul>
