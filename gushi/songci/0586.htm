                 <p align="center">汤思退<p align="center">菩萨蛮（游水月寺）</p>
<ul>
    画船横绝湖波练。更上雕鞍穷翠t。霜橘半垂黄。征衣尽日香。
<p>
    钟声云外听。金界青松映。何处是华山。峰峦杳霭间。
<p>
</ul>
