                 <p align="center">贾逋<p align="center">清平乐</p>
<ul>
    薰梅染柳。借得东君手。柳色梅香到樽前，摅写才华八斗。
<p>
    当年占梦佳辰。今年乐事尤新。日侍玉皇香案，钧天日月常春。
<p>
