 <p align="center">江衍<p align="center">锦缠绊（黄钟宫）</p>
<ul>
    屈曲新堤，占断满村佳气。画檐两行连云际。乱山叠翠水回还，岸边楼阁，金碧遥相倚。
<p>
    柳阴低，艳映花光美。好升平、为谁初起。大都风物只由人，旧时荒垒，今日香烟地。
<p>
</ul>
