                 <p align="center">王A高<p align="center">水调歌头</p>
<ul>
    千枝蔓仙牒，眉宇肖苍龙。就中天赋英杰，玉磬照金钟。满袖春风和气，散在苕溪水，讴歌颂儿童。好个庙堂样，貂弁马头公。烛如椽，香似雾，宴蓬瀛。我家寿酒须信，不与世间同。昨夜欢传清禁，今日黄堂歌舞，千载一相逢。来岁五云里，宣劝折黄封。
<p>
</ul>
<p align="center">水调歌头</p>
<ul>
    今夕是何夕，南极见祥光。自天飘下佳气，五色覆黄堂。为借监梅妙手，暂对F襦欢颂，森戟护凝香。余事剩吟咏，金薤灿琳琅。
<p>
    眷田园，松迳旧，菊畦荒。欲乘风驭归去，策杖从相羊。物外乾坤自在，壶里无尘日月，千岁傲义皇。天意未应许，军国要平章。
<p>
</ul>
