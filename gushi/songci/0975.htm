                 <p align="center">张韫<p align="center">洞仙歌（游大涤赋）</p>
<ul>
    花泥絮浪，春怀如酒。书卷炉熏梦清昼。唤玉京稳携手松乔，飞光里，笑傲白云林岫。
<p>
    仙人犹狡狯，酒雪吹冰，声落星河翠蛟走。问箬下留丹，别已千年，华表鹤、亦归来否。有洞口、桃花识刘郎，共一笑相迎，朱颜如旧。
<p>
</ul>
