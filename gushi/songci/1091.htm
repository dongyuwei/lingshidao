                 <p align="center">赵孟谦<p align="center">减字木兰花</p>
<ul>
    荣魁鹗荐。一举南宫膺妙选。人物规模。楚楚吾家千里驹。
<p>
    彩衣侍酒。更祝二亲无限寿。父子荣迁。俱侍玉皇香案前。
<p>
</ul>
