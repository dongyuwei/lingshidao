                 <p align="center">吴申<p align="center">七娘子（贺人子）</p>
<ul>
    君家诸子燕山盛。去年两见门弧庆。银蜡烧花，宝香熏烬。盘珠玉还相映。
<p>
    耳边好语凭君听。此儿不与群儿并。右执金戈，左持金印。功名当似王文正。
<p>
</ul>
