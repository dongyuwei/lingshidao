                 <p align="center">张仲殊<p align="center">步蟾宫（妻寿夫）</p>
<ul>
    笙歌喜庆争催晓。篆烟舞、龙鸾缥缈。香罗上、不画寿仙人，献一段、长生寿草。
<p>
    一心一意同欢笑。两心事、卒难得了。教传语、天上太白星，剩借取、几千年好。
<p>
</ul>
