                 <p align="center">李<p align="center">满庭芳（送张守汉卿赴召）</p>
<ul>
    麦秀连云，桑枝重绿，史君佳政流传。凤衔丹诏，来自九重天。千里欢腾祖帐，棠阴外、多少攀辕。津亭路，如五鼓，难驻邓侯船。
<p>
    光华，家世事，门中列戟，圯上遗编。况建炎勋业，图画凌烟。此去朝端济美，看平步、两两台躔。须知道，中兴盛治，主圣赖臣贤。
<p>
</ul>
<p align="center">西江月（蜡梅）</p>
<ul>
    可是江梅开晚，从教蜡雪来迟。此花清绝胜南枝。搀过春风第一。
<p>
    蘸蜡女工斗巧，涂黄汉额偏宜。□腮相倚并开时。认取东君深意。
<p>
</ul>
