                 <p align="center">陈袭善<p align="center">减字木兰花</p>
<ul>
    江南二月。犹有枝头千点雪。邀上芳尊。却占东君一半春。（仲殊）
<p>
    尊前眼底。南国风光都在此。移过江来。从此江南不复开。（陈袭善）
<p>
</ul><p>
<p align="center">渔家傲（忆营妓周子文）</p>
<ul>
    鹫岭峰前阑独倚。愁眉蹙损愁肠碎。红粉佳人伤别袂。情何已。登山临水年年是。
<p>
    常记同来今独至。孤舟晚■湖光里。衰草斜阳无限意。谁与寄。西湖水是相思泪。
<p>
</ul><p>
