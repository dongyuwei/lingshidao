                 <p align="center">包恢<p align="center">水调歌头（三月初三）</p>
<ul>
    羽觞随曲水，佳气溢双清。真贤瑞世，恰与真圣日同生。出侍红云一朵，出按皇华六辔，特地福吾闽。底是长生，八郡咏歌声。
<p>
    奏天子，倾义廪，济饥民。南州指使，青州公案一般仁。却恐紫泥有诏，社稷重臣事业，非晚观岩宸。来岁这般节，宣劝玉堂人。
<p>
</ul>
