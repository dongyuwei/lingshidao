 <p align="center">张方仲<p align="center">人娇</p>
<ul>
    多少胭脂，匀成点就。千枝乱、攒红堆绣。花无长好，更光阴去骤。对景忆良朋，故应招手。
<p>
    曾说年时，花间把酒。任淋浪、春衫湿透。文园今病，问远能来否。却道有酴、牡丹时候。
<p>
</ul>
