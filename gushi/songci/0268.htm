 <p align="center">徐伸<p align="center">转调二郎神</p>
<ul>
    闷来弹雀，又搅破、一帘花影。谩试著春衫，还思纤手，薰彻金炉烬冷。动是愁多如何向，但怪得、新来多病。想旧日沉腰，而今潘鬓，不堪临镜。
<p>
    重省。别来泪滴，罗衣犹凝。料为我厌厌，日高慵起，长托春酲未醒。雁翼不来，马蹄轻驻，门闭一庭芳景。空伫立，尽日阑干倚遍，昼长人静。
<p>
