                 <p align="center">刘袤<p align="center">临江仙（补李后主词）</p>
<ul>
    樱桃结子春归尽，蝶翻金粉双飞。子规啼月小楼西。玉钩罗幕，惆怅卷金泥。
<p>
    门巷寂寥人去后，望残烟草低迷。李煜。何时重听玉乃弧Ｆ肆狈尚酰依约梦回时。
<p>
</ul>
