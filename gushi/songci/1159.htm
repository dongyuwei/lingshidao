                 <p align="center">钟过<p align="center">步蟾宫</p>
<ul>
    东风又送酴信。早吹得、愁成潘鬓。花开犹似十年前，人不似、十年前俊。
<p>
    水边珠翠香成阵。也消得、燕窥莺认。归来沈醉月朦胧，觉花气、满襟犹润。
<p>
</ul>
