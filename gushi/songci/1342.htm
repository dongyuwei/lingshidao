                 <p align="center">黄通判<p align="center">满江红（寿太守赵司直）</p>
<ul>
    太守风流，管领尽、十分春色。开藩了、万花妆就，舒长化国。太白方观宫锦样，老人又现端门侧。听螺州、千里沸观声，春无极。
<p>
    龙种贵，蟾宫客。熊轼彦，鱼书直。更精神天赋，寒光停碧。宝定膺铜狄数，金樽好按梁州拍。待予环、赤舄映貂蝉，头方黑。
<p>
</ul>
