                 <p align="center">三槐<p align="center">百安谣（寿主簿・二月廿一）</p>
<ul>
    武夷秀气，萃君家、春芭融和时节。赏了花朝才六日，曾记挺生英杰。量吸鲸川，志吞牛渚，标格冰壶洁。台星明处，年年辉映南极。
<p>
    须信早晚横翔，云霄直上，宁久栖鸾棘。富贵荣华年正少，谢砌芝兰秀发。行及瓜期，荣趋花县，百里民怀德。交腾荐剡。褒迁大振勋业。
<p>
</ul>
