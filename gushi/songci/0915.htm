                 <p align="center">国学生<p align="center">沁园春（挽徐元杰）</p>
<ul>
    三学上书，冤乎天哉，哲人已萎。自纲常一疏，为时太息，典刑诸老，尽力扶持。方哭南床，继伤右拨，死到先生事可知。伤心处，笑寒梅冷落，血泪淋漓。
<p>
    人心公论难欺。愿君父、明明悟此机。昔范阳，祸成新室，说著当年人噬脐。君知否，但皇天祚宋，此事无之。
<p>
</ul>
