                 <p align="center">沈括<p align="center">开元乐</p>
<ul>
    鹳鹊楼头日暖，蓬莱殿里花香。草绿烟迷步辇，天高日近龙床。
<p>
</ul>
<p align="center">开元乐</p>
<ul>
    楼上正临宫外，人间不见仙家。寒食轻烟薄雾，满城明月梨花。
<p>
</ul>
<p align="center">开元乐</p>
<ul>
    按舞骊山影里，回銮渭水光中。玉笛一天明月，翠华满陌东风。
<p>
</ul>
<p align="center">开元乐</p>
<ul>
    殿后春旗簇仗，楼前御队穿花。一片红云闹处，外人遥认官家。
<p>
</ul>
