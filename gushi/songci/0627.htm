                 <p align="center">陈居仁<p align="center">水调歌头</p>
<ul>
    重过钓台路，风物故依然。羊裘轩上，俯临清面孱颜。仰见先生风节，更有两公名德，冰雪照人寒。龙野方驰逐，鸿翼自孤骞。酹壶觞，追往昔，笑华颠。别来三纪，推排曾戴侍臣冠。惭愧君恩难答，聊复守符重绾，敢叹客途艰。少报期年政，行泛五湖船。
<p>
</ul>
