                 <p align="center">陈惟哲<p align="center">水调歌头（寿曹太守）</p>
<ul>
    近畿贤太守，陆地隐神仙。功高玉记，名通紫府自长年。拂拭壶中光景，游戏人间风月，富贵本青毡。十载五分牧，惠泽浸江天。把文章，做勋业，德才全。龟峰堂上，满城和气入歌筵。春在百花庭院，坐拥十眉珠翠，寿酒吸长川。来岁称觞处，稳向凤池边。
<p>
</ul>
