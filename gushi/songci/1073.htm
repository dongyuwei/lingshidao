                 <p align="center">陈敷<p align="center">水调歌头</p>
<ul>
    明月双溪上，胜景号金华。当年此夕，多少鸾凤杂云霞。共拥飘摇倦伯，来作人间英杰，王谢旧名家。纶妙文采，帷幄富忠嘉。
<p>
    圣天子，形梦寐。眷尤加。麒麟烟上早晚，丹陛听宣麻。鼎袖无穷勋业，岁岁薰风日永，萱秀北堂花。潋滟绮筵酒，寿算等胡沙。
<p>
</ul>
