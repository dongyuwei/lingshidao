                 <p align="center">阎苍舒<p align="center">水龙吟</p>
<ul>
    少年闻说京华，上元景色烘睛昼。朱输画毂，雕鞍玉勒，九衢争骤。春满鳌山，夜沉陆海，一天星斗。正红球过了，鸣鞘声断，回莺驭、钧天奏。
<p>
    谁料此生亲到，十五年、都城如旧。而今但有，伤心烟雾，萦愁杨柳。宝宫前，绛霄楼下，不堪回首。愿皇图早复，端门灯火，照人还又。
<p>
</ul>
