                 <p align="center">高惟月<p align="center">念奴娇</p>
<ul>
    三山高惟月以庆元戊午校秋试于零陵竣事，尝游淡岩，观山谷留题。后廿九年，A来分符，暮秋复游。睹景物之依然，叹岁月之逾迈。归兴翩翩，赋念奴娇一阕。
<p>
    岩扃不锁，算空洞深窈，是谁初凿。帝遣六丁持月斧，乱把云根K薄：目奇观，恍如崩浪，汹涌从天落。谪仙何处，翠珉佳句如昨。
<p>
    惆怅白首重游，多情还似，与青山有约。且对清尊酬胜赏，休息舞衣歌乐。景物依然，头颅如许，何事嗟漂泊。翩翩归兴，故山无限林壑。
<p>
</ul>
