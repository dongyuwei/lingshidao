                 <p align="center">李婴<p align="center">满江红</p>
<ul>
    荆楚风烟，寂寞近、中秋时候。露下冷、兰英将谢，苇花初秀。归燕殷勤辞巷陌，鸣蛩凄楚来窗牖。又谁念、江边有神仙，飘零久。横琴膝，携筇手。旷望眼，闲吟口。任纷纷万事，到头何有。君不见、凌烟冠剑客，何人气貌长依旧。归去来、一曲为君吟，为君寿。
<p>
</ul>
