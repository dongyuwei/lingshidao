 <p align="center">赵与{钅卸}<p align="center">谒金门</p>
<ul>
    归去去。风急兰舟不住。梦里海棠花下语。醒来无觅处。
<p>
    薄幸心情似絮。长是轻分轻聚。待得来时春几许，绿阴三月暮。
<p>
