                 <p align="center">吴淑真<p align="center">霜天晓角</p>
<ul>
    塞门桂月。蔡琰琴心切。弹到笳声悲处，千万恨、不能雪。
<p>
    愁绝。泪还北。更与胡儿别。一片关山怀抱，如何对、别人说。|<右听水云弹胡笳十八拍因而有作>|
<p>
</ul>
