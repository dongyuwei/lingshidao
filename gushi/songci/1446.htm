                 <p align="center">胡平仲<p align="center">减字木兰花（咏梅）</p>
<ul>
    天然标格。不问青枝和绿叶。仿佛吴姬。酒晕无端上玉肌。
<p>
    怕愁贪睡。谁会伤春无限意。乞与徐熙。画出横斜竹外枝。
<p>
</ul>
<p align="center">减字木兰花</p>
<ul>
    兰凋蕙歇。野店酒初尝竹叶。绝艳幽姿。洗出铅华见雪肌。
<p>
    云阶月地。凭仗幽人须着意。一夜花飞。一点微酸已著枝。
<p>
</ul>
