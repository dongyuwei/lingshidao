                 <p align="center">苏琼<p align="center">西江月</p>
<ul>
    韩愈文章盖世，谢安情性风流。良辰美景在西楼。敢劝一卮芳酒。
<p>
    记得南宫高第，弟兄争占鳌头。金炉玉殿瑞烟浮。高占甲科第九。
<p>
</ul>
