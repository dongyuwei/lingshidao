                 <p align="center">谢明远<p align="center">菩萨蛮</p>
<ul>
    春风春雨花径眼。石泉槐火春容晚。流水自无情。回波聚落英。
<p>
    问春何处去。春向天边住。举酒欲销愁。酒阑愁更愁。
<p>
</ul>
<p align="center">踏莎行</p>
<ul>
    楚树芊绵，江云芜漫。晓风吹堕梅千片。惊禽飞去响春空，平沙月落光零乱。
<p>
    人意伤离，物华惊换。武夷此去如天远。临分为我少留连，柳条独在江南岸。
<p>
</ul>
