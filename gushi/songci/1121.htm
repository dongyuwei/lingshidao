                 <p align="center">史佐尧<p align="center">苏幕遮</p>
<ul>
    柳垂金，梅褪玉。昴宿呈祥，符应生公族。盖世功名夸九牧。黼衮褒扬，庆阀辉南北。
<p>
    赐宫醪，分笃耨。天与长生，谩把仙椿祝。好继平阳腾茂躅。富贵千秋，饮听瑶池曲。
<p>
</ul>
