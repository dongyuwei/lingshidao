                 <p align="center">陈草阁<p align="center">沁园春</p>
<ul>
    霜剥枯崖，何处邮亭，玉龙夜呼。唤经年幽梦，悠然独觉，参横璇汉，潜彻彻铜壶。漠漠风烟，昏昏水月，醉耸诗肩骑瘦驴。孤吟处，更寻香书影，搔首踟蹰。
<p>
    古心落落如予。悄独立高寒凌万夫。对荒烟野草，浅浅沙路，班荆三嗅，此意谁知。高卧南阳，归来彭泽，借问风光还似无。难穷处，待凭将妙手，作岁寒图。
<p>
</ul>
