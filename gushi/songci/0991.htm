                 <p align="center">文珏<p align="center">虞美人</p>
<ul>
    歌唇乍启尘飞处。翠叶轻轻举。似通舞态逞妖容。嫩条纤丽玉玲珑。怯秋风。
<p>
    虞姬珠碎兵戈里。莫认埋魂地。只应遗恨寄芳丛。露和清泪湿轻红。古今同。
<p>
</ul>
