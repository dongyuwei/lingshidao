                 <p align="center">方信孺<p align="center">西江月（再游龙隐岩，追和陶商翁韵）</p>
<ul>
    碧洞青崖著雨，红泉白石生寒。A来十月九湖山。人笑元郎太漫。
<p>
    绝壑偏宜叠鼓，夕阳休唤归鞍。兹游未必胜骖鸾。聊作湖南公案。
<p>
</ul>
