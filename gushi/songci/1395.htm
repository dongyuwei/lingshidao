                 <p align="center">丁几仲<p align="center">贺新郎（贺人妾生子）</p>
<ul>
    喜溢蟾宫梦。起推衣、平章窦桂，湿鸦飞动。果报佳音传络秀，丹穴雏生彩凤。想孔释、亲来抱送。不羡徐卿秋水澈，试闻声、识破真英种。培杞梓，待时用。
<p>
    当年绛帐承新宠。问何如归来，碧荷香妾名重。都是刘郎看承处，多少温柔从臾怂恿。会起我嘉宾钦竦裴秀母事。左氏公羊，从初所学，看家传、声誉今腾涌。拚醉舞，与谁共。
<p>
</ul>
