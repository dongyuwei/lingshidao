                 <p align="center">丁持正<p align="center">碧桃春</p>
<ul>
    几年辛苦捣元霜。一朝琼粉香。云英缥渺曳仙裳。相将骑凤凰。
<p>
    帝乐，酌天浆。千年颜色芳，从兹归去白云乡。碧桃春昼长。
<p>
