                 <p align="center">刘源<p align="center">水调歌头</p>
<ul>
    几载沧江梦，此夕复经过。双台双峙如画，空翠滴晴波。不是先生高节，激起清风千古，汉鼎复如何。矫首望天际，烟树翠婆娑。
<p>
    危楼下，数不尽，去帆多。人人惊肉生髀，却日欲挥戈。谁识矶边泉石，别有壶中天地，烟雨一青蓑。自笑亦华发，三叹吊岩阿。
<p>
</ul>
