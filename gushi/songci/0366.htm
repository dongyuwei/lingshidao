                 <p align="center">李氏<p align="center">极相思（赠张浩）</p>
<ul>
    日红疏翠密晴暄。初夏困人天。风流滋味，伤怀尽在，花下风前。
<p>
    后约已知君定，这心绪、尽日悬悬。鸳鸯两处，清宵最苦，月甚先圆。
<p>
</ul>
