                 <p align="center">连仲宣<p align="center">念奴娇</p>
<ul>
    暗黄着柳，渐寒威收敛，日和风细。□□端门初锡宴，郁郁葱葱佳气。太一行春，春藜照夜，夜色明如水。鳌山彩结，恍然移在平地。
<p>
    曲盖初展湘罗，玉皇香案，近雕阑十二。夹道红帘齐卷上，两行绝新珠翠。清跸声乾，传柑宴罢，闪闪星球坠。下楼归去，觚棱月衔龙尾。
<p>
</ul><p>
