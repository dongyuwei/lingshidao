                 <p align="center">赵顼<p align="center">瑶台第一层</p>
<ul>
    西母池边宴罢，赠南枝、步玉霄。绪风和扇，冰华发秀，雪质孤高。汉陂呈练影，问是谁、独立江皋。便凝望、壶中璧，天下琼瑶。清标。曾陪胜赏，坐忘悉、解使尘销。况双成与乳丹点染，都付香梢。寿妆酥冷，郢韵佩举，麝卷云绡。乐逍遥。凤凰台畔，取次忆吹箫。
<p>
