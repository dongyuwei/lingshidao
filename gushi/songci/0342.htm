                 <p align="center">石耆翁<p align="center">鹧鸪天</p>
<ul>
    借问枝头昨夜春。已传消息到柴门。频看秀色无多艳，拖得清香不见痕。
<p>
    山矗矗，水。村南村北冷销魂。人间不识春风面，羞见瑶台破月明。
<p>
</ul><p>
<p align="center">蝶恋花</p>
<ul>
    半夜六龙飞海峤。暄鳌波，露出珊瑚小。玉粉枝头春意早。东风未绿瀛洲草。
<p>
    姑射仙人真窈窕。净练明妆，如伴商岩老。梦入水云间缥缈。一楼明月千山晓。
<p>
</ul><p>
