                 <p align="center">林洪<p align="center">恋绣衾</p>
<ul>
    冰肌生怕雪未禁。翠屏前、短瓶满簪。真个是、疏枝瘦，认花儿、不要浪吟。
<p>
    等闲蜂蝶都体惹，暗香来、时借水沈。既得个、厮偎伴，任风霜、尽自放心。
<p>
</ul>
