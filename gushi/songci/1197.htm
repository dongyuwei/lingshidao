                 <p align="center">王苍<p align="center">诉衷情</p>
<ul>
    补成团扇绣残工。并蒂瑞芙蓉。花心欲就针折，W玉唾残茸。
<p>
    寻断绪，怨西风。寂寥中。两般时候，旧月新霜，晓角昏钟。
<p>
</ul>
