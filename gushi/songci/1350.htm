                 <p align="center">静春<p align="center">鹧鸪天（子寿母）</p>
<ul>
    柳色青青罩翠烟。花光灼灼映临川。欲知窈窕呈祥日，恰近清明淑景天。
<p>
    浮瑞霭，庆真仙。不须男女祝椿年。异时早约西王母，剩折蟠桃荐寿筵。
<p>
</ul>
