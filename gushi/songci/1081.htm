                 <p align="center">邵元实<p align="center">水调歌头</p>
<ul>
    双阙步云尾，六阁上鳌头。侍臣冠底，英英人物是君侯。闻道东皇深意，回想西清往事，早晚启金瓯。丹伫宏略，黄阁待名流。
<p>
    九秋天，千岁日，一樽酬。策勋黄石，相期茅土更封侯。稳扈钩陈天仗，净扫搀抢氛，按辔入神州。收了卢龙塞，却访赤松游。
<p>
</ul>
