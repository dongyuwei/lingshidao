                 <p align="center">尤袤<p align="center">瑞鹧鸪（落梅）</p>
<ul>
    梁溪西畔小桥东。落叶纷纷水映空。五夜客愁花片里，一年春事角声中。歌残玉树人何在，舞破山香曲未终。却忆孤山醉归路，马蹄香雪衬东风。
<p>
</ul>
<p align="center">瑞鹧鸪（海棠）</p>
<ul>
    两行芳蕊傍溪阴。一笑嫣然抵万金。火齐照林光灼灼，彤霞射水影沉沉。晓妆无力胭脂重，春醉方酣酒晕深。定自格高难着句，不应工部总无心。
<p>
</ul>
