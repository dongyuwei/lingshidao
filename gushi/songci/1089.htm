                 <p align="center">程伯春<p align="center">水调歌头（寿边守）</p>
<ul>
    功名果何物，天欲付英豪。请看襄汉，今日谁驾六灵鳌。阅礼崇诗元帅，大纛高牙临塞，砥柱一洪涛。百辟拱辰极，欢动赭黄袍。
<p>
    策无遗，勋益著，德弥高。定知阳报，谢庭兰玉付儿曹。秀发如君独擅，浑似当年幼度，文武素兼韬。岁岁长为寿，霞液荐蟠桃。
<p>
</ul>
