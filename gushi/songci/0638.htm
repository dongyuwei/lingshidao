                 <p align="center">徐逸<p align="center">清平乐</p>
<ul>
    风韶雨秀。春已平分后。陡顿故人疏把酒。闲凭画阑搔首。争须携手踏青。人生几度清明。待得燕慵莺懒，杨花点点浮萍。
