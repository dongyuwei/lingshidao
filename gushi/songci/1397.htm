                 <p align="center">刘涧谷<p align="center">西江月（贺人女）</p>
<ul>
    淑质生当良月，辰喜遇今朝。掌心托个儒人苗。早晚夫人争叫。
<p>
    阿母神仙苗裔，阿爷宰相丰标。阿兄气宇更飘飘。阿弟看看速肖。
<p>
</ul>
