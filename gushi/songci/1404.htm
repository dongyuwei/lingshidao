                 <p align="center">碧虚<p align="center">贺新郎（寿毕府判）</p>
<ul>
    衮衮登台阁。问诸公、谁讲谁明，诗书礼乐。前日毕星光焰里，有一濂渠伊洛。被翠玉、江山占却。天下国家多少事，好人才、半刺东南角。当路者，欠商确。
<p>
    寿杯端拜深深酌。把寻常、祝颂芜词，一时删削。引饮莱公同鼎轴，共定澶渊一著。二百载、无人能学。文简毕公真事业，非先生之托谁之托。龟鹤舞，蛟龙跃。
<p>
</ul>
