                 <p align="center">赵淇<p align="center">谒金门</p>
<ul>
    吟望直。春在阑干咫尺。山插玉壶花倒立。雪明天混碧。
<p>
    晓露丝琼滴。虚揭一帘云湿。犹有残梅黄半壁。香随流水急。
<p>
</ul>
