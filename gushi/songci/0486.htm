                 <p align="center">蔡挺<p align="center">喜迁莺</p>
<ul>
    霜天清晓。望紫塞古垒，寒云衰草。汗马嘶风，边鸿翻月，垅上铁衣寒早。剑歌骑曲悲壮，尽道君恩难报。塞垣乐，尽双K锦带，山西年少。
<p>
    谈笑。刁斗静。烽火一把，常送平安耗。圣主忧边，威灵遐布，骄虏且宽天讨。岁华向晚愁思，谁念玉关人老。太平也，且欢娱，不惜金尊频倒。
<p>
</ul>
