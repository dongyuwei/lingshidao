                 <p align="center">王益柔<p align="center">喜长新</p>
<ul>
    秋云朔吹晓徘徊。雪照楼台。梁王宴召有邹枚。相如独逞雄才。
<p>
    明烛薰炉香暖，深劝金杯。庭前粉艳有寒梅。一枝昨夜先开。
<p>
</ul>
