                 <p align="center">赵希{亻丙}<p align="center">点绛唇</p>
<ul>
    又是年时，冷烟寒食梨花院。柳金拖线。一曲珠歌转。
<p>
    翠碧雕梁，风软帘通燕。何须劝。酒豪诗健。逸韵今重见。
<p>
</ul>
