                 <p align="center">吴师孟<p align="center">蜡梅香</p>
<ul>
    锦里阳和，看万木凋时，早梅独秀。珍馆琼楼畔，正绛跗初吐，华将茂。国艳天葩，真澹伫、雪肌清瘦。似广寒宫，铅华未御，自然妆就。凝睇倚朱阑，喷清香暗度，易袭襟袖。好与花为主，宜秉烛、频观泛湘酎。莫待南枝，随乐府、新声吹后。对赏心人，良辰好景，须信难偶。
<p>
