                 <p align="center"><p align="center">唐多令（庆曹松庐待郎，与秋壑只争二日，曹新除两浙漕。八月初十）</p>
<ul>
    雁荡接台山。秋来最好看。寿星明、高现云端。八月初弦三日里，□二老、福人间。玉节近天颜。东西两路安。祝苍松、节劲根蟠。相汉元勋萧第一，留次位、著曹参。
<p>
</ul>
