                 <p align="center">菊翁<p align="center">朝中措（庆友人・八月十三）</p>
<ul>
    桂花庭院是蓬壶。行地列仙图。月姊搀先两日，捧觞来庆垂弧。埙篪伯仲，翁前再拜，彩袖嬉娱。人羡一经教子，君今满屋皆书。
