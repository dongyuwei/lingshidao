                 <p align="center">舒邦佐<p align="center">水调歌头（寿衡守季国正）</p>
<ul>
    问讯金华伯，自是地行仙。只为朱轮画戟，句引到湘川。用个狎鸥心地，做就烹鲜时政，民化我何言。但贵衡阳纸，纸落尽云烟。对湖天，梅索笑，月还圆。旧时岳生申甫，重到是前缘。快洗瑶觥一醉，唤个鹤仙起舞，骑取上花砖。春秋更多少，庄木八千年。
<p>
