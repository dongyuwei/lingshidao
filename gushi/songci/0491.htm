                 <p align="center">刘敞<p align="center">清平乐</p>
<ul>
    小山业桂。最有留人意。拂叶攀花无限思。雨湿浓香满袂。
<p>
    别来过了秋光。翠帘昨夜新霜。多少月宫闲地，娥与借微芳。
<p>
</ul>
<p align="center">踏莎行</p>
<ul>
    蜡炬高高，龙烟细细。玉楼十二门初闭。疏帘不卷水晶寒，小屏半掩琉璃翠。
<p>
    桃叶新声，榴花美味。南山宾客东山妓。利名不肯放人闲，忙中偷取工夫醉。
<p>
</ul>
