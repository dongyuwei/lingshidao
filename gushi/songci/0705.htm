                 <p align="center">王<p align="center">望江南（寿张仪真）</p>
<ul>
    三杰后，福寿两无涯。食乳相君功未既，妩眉庆兆眷方兹。富贵莫推辞。
<p>
    门两戟，却棹一纶丝。莼菜秋风鲈美，桃花春水鳜鱼肥。笑傲G湄。
<p>
</ul>
