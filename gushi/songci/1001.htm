                 <p align="center">王玉<p align="center">朝中措</p>
<ul>
    杨花绕书暖风多。晴云点池波。戏数翠萍几靥，零星未碍圆荷。软人天气，半如溽暑，半似清和。说与香篝温火，酒痕梅却衣罗。
<p>
</ul>
