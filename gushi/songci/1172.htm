                 <p align="center">杜良臣<p align="center">三姝媚</p>
<ul>
    花浮深岸树。迎新曦窗影，细触游尘。映叶青梅，记共折南枝，又及尝新。驻屐危亭，烟墅杳、风物撩人。虹外斜阳留晚，莺边落絮催春。
<p>
    心事应辜桃叶，但自把新诗，偏写修筠。恨满芳洲，倩晚风吹梦，暗逐江云。慢捻轻拢，幽思切、清音谁闻。谩有鸳鸯结带，双垂绣巾。
<p>
