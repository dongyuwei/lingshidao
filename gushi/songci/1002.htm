                 <p align="center">张桂<p align="center">菩萨蛮</p>
<ul>
    东风忽骤无人见。玉塘烟浪浮花片。步湿下香阶。苔粘金凤鞋。
<p>
    翠鬟愁不整。临水间窥影。摘得野蔷薇。游蜂相趁归。
<p>
</ul>
<p align="center">浣溪沙</p>
<ul>
    雨压杨花路半乾。蜂遗花粉在阑干。牡丹开尽正春寒。
<p>
    懒品么弦金雁并，瘦惊双钏玉鱼宽。新愁不放翠眉间。
<p>
</ul>
