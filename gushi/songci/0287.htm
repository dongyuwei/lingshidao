 <p align="center">杨景<p align="center">婆罗门外</p>
<ul>
    帐云暮卷，漏声不到小帘栊。银汉夜洗晴空。皓月堂轩高挂，秋入广寒宫。正金波不动，桂影玲珑。佳人未逢。怅此夕、与谁同。对酒当歌，追念霜满愁红。南楼何处，愁人在、横笛一声中。凝望眼、立尽西风。
