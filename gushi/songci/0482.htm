                 <p align="center">赵祯<p align="center">合宫歌（皇佑二年飨明堂）</p>
<ul>
    缵重明。端拱保凝命。广大孝休德，永锡四海有庆。觚坛寓礼正典名。幔室雅奏，彩仗崇制定。五位仿古甚盛。蒿宫光符辰星。高秋嘉时款芎灵。交累圣。上下来顾，寅畏歆纯诚。三阶平。金气肃，转和景。翠葆御双观，异风兑泽布令。脂茶划荡墨索清。远迩响附，动植咸遂性。表里穆悦，庶政醇x，熙然胥庭。唐舜华封祝，如南山寿永。愿今广怀宁延，昌基扃。
<p>
</ul>
