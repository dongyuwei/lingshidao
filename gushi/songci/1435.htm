                 <p align="center">逸民<p align="center">江城子（中秋忆举场）</p>
<ul>
    秀才落得甚乾忙。冗中秋，闷重阳。百年三万，消得几科场。吟配十年灯火梦，新米粥，紫苏汤。如今且说世平康。收战场。息战枪。路断邯郸，无复梦黄粱。浪说为农今决矣，新酒熟，菊花香。
<p>
</ul>
