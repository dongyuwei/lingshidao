                 <p align="center">丁羲叟<p align="center">渔家傲</p>
<ul>
    十里寒塘初过雨。采莲舟上谁家女。秋水接云迷远树。天光暮。船头忘了回来路。
<p>
    却系兰舟深处住。歌声惊散鸳鸯侣。波上清风花上雾。无计去。月明肠断双栖去。
<p>
</ul>
