                 <p align="center">刘贵翁<p align="center">满庭芳（萍）</p>
<ul>
    宫鸟西飞，杨花北去，春风飘向伊谁。盈盈小小，轻薄不堪肥。天付风流到骨，消不尽、流落青池。谁知道，踏歌朝暮，痴绝待渠归。
<p>
    郑春似酒，日痕生绀，裙色明漪。笑东家西沼，到处依依。同是东风种得，独无据，飘泊年时。青梅落，水光帘影，小翠立横枝。
<p>
</ul>
