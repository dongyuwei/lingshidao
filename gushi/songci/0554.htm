                 <p align="center">黄叔达<p align="center">南乡子</p>
<ul>
    落帽晚风回。又报黄花一番开。扶杖老人心未老，堪酢Ｂ有才情付与谁。
<p>
    芳意正徘徊。传与西风且慢吹。明日馀尊还共倒，重来。未必秋香一夜衰。
<p>
</ul>
