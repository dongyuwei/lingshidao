                 <p align="center">游慈<p align="center">多丽（寿待郎・十二月初七）</p>
<ul>
    约梅花，年年开向华筵。借清香，飞人寿杯中，永祝英贤。才履长、便登八帙，那须要、更待来年。和气先春，祥风破腊，q开七荚正敷妍。君不见，太公此际，犹欲钓川。
<p>
    争知道、副车已办，西伯来畋。驻不阳、清谈终日，种成桃李森然。向庭闱、绯衣戏彩，更孙（下缺）
<p>
</ul>
