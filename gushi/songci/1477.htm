                 <p align="center">曹休齐<p align="center">贺新郎（海棠次刘草窗韵）</p>
<ul>
    旧事凭谁诉。记锦宫、初试农妆，前身天女。玉辇行春娇待夜，浴殿温泉轻注。一点点、猩红啼吐。绣幄篝香春睡足，细温存，怕遣惊风雨。春梦散，黯凝伫。
<p>
    韶华寂寞今何许。想故宫、柳亦凝愁，倚栏停舞。欲趁啼鹃归月下，可奈川回山阻。倩万里、鹄来衔子。工部无诗虽结恨，道无香、更恨痴人语。拌绝艳，付黄土。
<p>
</ul>
