                 <p align="center">赵<p align="center">临江仙（西湖春泛）</p>
<ul>
    堤曲朱墙近远，山明碧瓦高低。好风二十四花期。骄总穿柳去，文挟春飞。
<p>
    箫鼓晴雷殷殷，笑歌香雾霏霏，间情不受酒禁持。断肠无立处，斜日欲归时。
<p>
</ul>
<p align="center">吴山青（水仙）</p>
<ul>
    金璞明。玉璞明。小小杯翠袖擎。满将春色盛。仙鸣。玉鸣。雪月花中过洞庭。此时人独清。
<p>
</ul>
