                 <p align="center">钟将之<p align="center">浣溪沙（南湖席上次韵二首）</p>
<ul>
    鬓云梳月带痕。软红香里步莲轻。妖娆六幅过腰裙。
<p>
    不怕满堂佳客醉，只愁灭烛翠眉颦。更期疏影月黄昏。
<p>
</ul>
<p align="center">浣溪沙</p>
<ul>
    苹老秋深水落痕。桂花微弄雨花轻。癯仙也解醉红裙。
<p>
    太白面君愁满饮，小鸿眉黛爱低颦。尊前一洗眼花昏。
<p>
</ul>
