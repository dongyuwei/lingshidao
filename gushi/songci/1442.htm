                 <p align="center">勿翁<p align="center">贺新郎（端午和前韵）</p>
<ul>
    庭外潇潇雨。对空山、再度端阳，悄无情绪。旧日文君今瘦损，寻旧曲、不成腔谱。更不周郎回顾。尚喜庭萱春未老，捧蒲觞、细细歌金缕。儿女醉，笑还语。
<p>
    醉余更作婆娑舞。又谁知、灵均心事，菊英兰露。最苦当年哀郢意，因甚夫君未许。却枉使、蛾眉见妒。在再章台才十载，笑关河、失报应旁午。愁读到，楚辞句。
<p>
</ul>
