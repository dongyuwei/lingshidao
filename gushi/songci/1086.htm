                 <p align="center">江袤<p align="center">蝶恋花</p>
<ul>
    身世谁人知觉梦。阳焰空花，尽被三彭弄。可但运机畦上瓮。由来不了轻根重。
<p>
    休要寻文披大洞。丹鼎屯蒙，养取元珠动。意马此时何用。长生自与天齐共。
<p>
</ul>
