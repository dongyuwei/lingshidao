                 <p align="center">杨慧淑<p align="center">望江南</p>
<ul>
    江北路，一望雪皑皑。万里打围鹰隼急，六军刁斗去还来。归客别金台。
<p>
    江北酒，一饮动千坏。客有黄金如粪土，薄情不肯赎奴回。挥泪洒黄埃。
<p>
</ul>
