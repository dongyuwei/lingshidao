                 <p align="center">范纯仁<p align="center">鹧鸪天（和持国）</p>
<ul>
    腊后春前暖律催。日和风软欲开梅。公方结客寻佳景，我亦忘形趁酒杯。
<p>
    添歌管，续尊。更阑烛短未能回。清欢莫待相期约，乘兴来时便可来。
<p>
</ul>
