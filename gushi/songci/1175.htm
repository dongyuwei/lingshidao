                 <p align="center">薛燧<p align="center">南乡子</p>
<ul>
柳色锁重楼。楼上轻寒不满钩。堆径落约深半指，悠悠。飞絮帘栊几许愁。
</font><p>
逐日望归舟。暖藕全宽玉臂x。待得君来春去也，休休。未老鸳鸯早白头。
