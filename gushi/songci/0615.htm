                 <p align="center">祝英台近
<ul>
柳烟浓，花露重，合是醉时候。楼倚花梢，长记小垂手。谁教钗燕轻分，镜鸾慵舞，是孤负、几番春昼。自别后。闻道花底花前，多是两眉皱。又说新来，比似旧时瘦。须知两意长存，相逢终有。莫谩被、春光]u。
</ul><p>
<p align="center">夜行船</p>
<ul>
曲水溅裙三月二。马如龙、钿车如水。风r游丝，日烘晴昼，人共海棠俱醉。客里光阴难可意。扫芳尘、旧游谁记。午梦醒来，小窗人静，春在卖花声里。<p></p>
