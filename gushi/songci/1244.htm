                 <p align="center">丁察院<p align="center">万年欢（寿两国夫人胡氏）</p>
<ul>
    葛井丹明，西来金母，霓旌云旆。移下瑶池，竹外一壶秋水。菊□香留宿醉。看後夜、冰轮满桂。貂蝉映、虹玉称觞，逐初堂上佳会。
<p>
    娇孙彩衣聚戏。指明年八十，儿额先记。要比壮椿，八数更加千倍。好是皇恩锡类。许东殿、首舆扶至。君臣庆、齐待慈颜，万年欢对尧世。
<p>
</ul>
