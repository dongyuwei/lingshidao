                 <p align="center">刘仲讷<p align="center">水调歌头</p>
<ul>
    昨夜乘秋兴，长啸驭清风。飘然玉宇虚廊，忽到广寒宫。解后娥相见，为问中秋诞节，奇特世难同。底事长庚梦，独占此宵中。
<p>
    呼金兔，寻玉策，检前踪。自从盘古有月，便有此山仙翁。公向人间游戏，月在天衢来往，清气每相通。明月既无尽，公寿亦无穷。
<p>
</ul>
