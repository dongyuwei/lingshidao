                 <p align="center">林表民<p align="center">玉漏迟（和赵立之）</p>
<ul>
    并湖游冶路。垂冶万柳，L尘笼雾。草色将春，离思暗伤南浦。旧日址荒埃尚想得、画楼窗户。成远阻。凤笺空寄，燕梁何许。
<p>
    凄凉瘦损文园，记翠`联吟，玉壶通语。事逐征鸿，几度悲欢休数。莺醉乱花深里，悄难替、愁人分诉。空院宇。东风晚来吹雨。
<p>
</ul>
