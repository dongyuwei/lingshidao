 <p align="center">夏倪<p align="center">减字木兰花（宣和庚子登浯台作）</p>
<ul>
    江涵晓日。荡漾波光摇桨入。笑指浯溪。漫叟雄文锁翠微。
<p>
    休嗟不偶。归到中州何处有。独立风烟。湘水浯台总接天。
<p>
</ul>
