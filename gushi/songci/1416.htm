                 <p align="center">刘公子<p align="center">虞美人（寿女人・二月十一）</p>
<ul>
    搀先四日花朝节。红紫争罗列。传言玉女降生朝。箕宿光联婺宿、灿云霄。
<p>
    x衣红袖齐歌舞。称颂椒觞举。君仙列侍宴瑶池。王母麻如同寿、更无期。
<p>
</ul>
