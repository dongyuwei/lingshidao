                 <p align="center">赵才卿<p align="center">燕归梁</p>
<ul>
    细柳营中有亚夫。华宴簇名姝。雅歌长许佐投壶。无一日、不欢娱。
<p>
    汉王拓境思名将，捧飞诏欲登途。从前密约尽成虚。空赢得、泪流珠。
<p>
</ul>
