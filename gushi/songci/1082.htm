                 <p align="center">卑叔文<p align="center">喜迁莺（寿邵太尉）</p>
<ul>
    春回天际，见柳眼翠窥，梅腮粉腻。日庆三阳，时逢千载，帷幄挺生元帅。亘古抚今忠义，天下安危注意。负英伟，信功高耿贾，勋侔霍卫。
<p>
    和气。东风里，楼阁五云，玉帐环珠翠。庙食真扬，人怀邵父，当代虎臣难比。拟把倩桃为寿，莫惜金花沉醉。受阃寄，佐君王神武，复恢舆地。
<p>
</ul>
