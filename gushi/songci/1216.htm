                 <p align="center">张林<p align="center">唐多令</p>
<ul>
    金勒花骢。故山云雾中。翠苹洲、先有西风。可惜嫩凉时枕簟，都付与、旧山翁。
<p>
    双翠合眉峰。泪华分脸红。向尊前、何太匆匆。才是别离情便苦，都莫问、淡和浓。
<p>
</ul>
<p align="center">柳梢青（灯花）</p>
<ul>
    白玉枝头，忽看蓓蕾，金粟珠垂。半颗安榴，一枝农杏，五色蔷薇。
<p>
    何须羯鼓声催。银G里、春工四时。却笑灯蛾，学他蝴蝶，照影频飞。
<p>
</ul>
