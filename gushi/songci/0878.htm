                 <p align="center">方君遇<p align="center">风流子</p>
<ul>
    春被雨禁持。伤心事、仿佛去年时。记芳径暮归，褪妆微醉，暗帏先寝，闻笑佯痴。回首别离容易过，杨柳又依依。红烛怨歌，鬓花零落，青绫牵梦，屏影参差。桃源今何在，刘郎去，应念瘦损香肌。误约夜阑，从前怪我多疑。但怕收残泪，对人徐语，指弹新恨，推户潜窥。还是恹恹病也，无计怜伊。
<p>
