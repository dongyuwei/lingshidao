                 <p align="center">聂冠卿<p align="center">多丽（李良定公席上赋）</p>
<ul>
    想人生，美景良辰堪惜。问其间、赏心乐事，就中难是并得。况东城、凤台沙苑，泛晴波、浅照金碧。露洗华桐，烟霏丝柳，绿阴摇曳，荡春一色。画堂迥、玉簪琼佩，高会尽词客。清欢久、重然绛蜡，别就瑶席。
<p>
    有翩若轻鸿体态，暮为行雨标格。逞朱唇、缓歌妖丽，似听流莺乱花隔。慢舞萦回，娇鬟低，腰肢纤细困无力。忍分散、彩云归后，何处更寻觅。休辞醉，明月好花，莫谩轻掷。
<p>
</ul>
