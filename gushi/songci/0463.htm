                 <p align="center">梅尧臣<p align="center">苏幕遮</p>
<ul>
    露堤平，烟墅杳。乱碧萋萋，雨后江天晓。独有庚郎年最少。@地春袍，嫩色宜相照。
<p>
    接长亭，迷远道。堪怨王孙，不记归期早。落尽梨花春又了。满地残阳，翠色和烟老。
<p>
</ul>
<p align="center">玉楼春</p>
<ul>
    天然不比花含粉。约月眉黄春色嫩。小桥低映欲迷人，闲倚东风无奈困。
<p>
    烟姿最与章台近。冉冉千丝谁结恨。狂莺来往恋芳阴，不道风流真能尽。
<p>
</ul>
