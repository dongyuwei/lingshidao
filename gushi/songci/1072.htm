                 <p align="center">王涣<p align="center">念奴娇</p>
<ul>
    水沉香霭，满钱塘千里，秋烟如织。万井欢声瞻宝钱，遥指明星南极。辇路看花，神旗垂彩，名冠金门籍。平阳家世，凌烟都减颜色。须信勋业风流，阳春有脚，到处开桃李。拥油幢宸眷重，吴越江南江北。认取疏梅，东君深意，遣调羹消息。凤书飞下，绿槐元自相识。
<p>
</ul>
