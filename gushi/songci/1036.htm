                 <p align="center">沈长卿<p align="center">鹧鸪天</p>
<ul>
    瑞气氤氲人绛纱。水沉香荐碧流霞。疏梅欲破风前蕊，冷菊犹开霜后花。
<p>
    销粉黛，减铅华。药炉经卷好生涯。络滨侍从他年贵，便是蟠桃王母家。
<p>
</ul>
