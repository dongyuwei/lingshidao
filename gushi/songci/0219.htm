 <p align="center">张阁<p align="center">声声慢</p>
<ul>
    长天霞散，远浦潮平，危阑注目江皋。长记年年荣遇，同是今朝。金銮两回命相，对清光、频许挥毫。雍容久，正茶杯初赐，香袖时飘。
<p>
    归去玉堂深夜，泥封罢，金莲一寸才烧。帝语丁宁，曾被华衮亲褒。如今谩劳梦想，叹尘踪、杳隔仙鳌。无聊意，强当歌对酒怎消。
<p>
