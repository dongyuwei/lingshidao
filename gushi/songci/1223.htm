                 <p align="center">王亿之<p align="center">高阳台</p>
<ul>
    双桨敲冰，低篷护冷，扁舟晓渡西冷。回首吴山，微茫遥带重城。堤边几树垂杨柳，早嫩黄、摇动春情。问孤鸿，何处飞来，共唤飘零。
<p>
    轻帆初落沙洲暝，渐潮痕雨渍，面色风皴。旅思羁愁，偏能老大行人。娥不管征途苦，甚夜深、尽照孤衾。想玉楼，犹凭阑干，为我销凝。
<p>
</ul>
