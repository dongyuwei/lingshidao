 <p align="center">欧阳<p align="center">踏莎行</p>
<ul>
    雁字成行，角声悲送。无端又作长安梦。青衫小帽这回来，安仁两鬓秋霜重。
<p>
    孤馆灯残，小楼钟动。马蹄踏破前村冻。平生牵系为浮名，名垂万古知何用。
<p>
</ul>
