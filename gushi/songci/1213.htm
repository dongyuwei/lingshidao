                 <p align="center">郑楷<p align="center">诉衷情</p>
<ul>
    酒旗摇曳柳花天。莺语软於棉。碎绿未盈芳沼，倒影蘸秋千。
<p>
    奁玉燕，套金蝉。负华年。试问归期，是酴后，是牡丹前。
<p>
</ul>
