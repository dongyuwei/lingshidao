                 <p align="center">杨伯岩<p align="center">踏莎行（雪中疏寮借阁帖，更以薇露送之）</p>
<ul>
    梅观初花，蕙庭残叶。当时惯听山阴雪。东风吹梦到清都，今年雪花此年前别。
<p>
    重酿宫醪，双钩官帖。伴翁一笑成三绝。夜深何用对青藜，窗前一片蓬莱月。
<p>
</ul>
