                 <p align="center">陆象泽<p align="center">贺新凉（送灵山冯可久通守浔阳）</p>
<ul>
    笛唤春风起。向湖边、腊前折柳，问君何意。孤负梅花立晴昼，一舸凄凉雪底，但小阁、琴棋而已。佳客清明留不住，为匡庐、只在家窗里。湓浦去，两程耳。
<p>
    草堂旧日谈经地。更从容、南山北水，庚楼重倚。万卷心胸几千古，仰首VV紫气。正江上、风寒如此。且趁霜天鲈鱼好，把貂裘、换酒长安市。明夜去，月千里。
<p>
</ul>
