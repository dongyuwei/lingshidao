                 <p align="center">李久善<p align="center">念奴娇</p>
<ul>
    东君试手，向南枝着意，争先时节。纵有丹青谁便忍，轻点肌肤冰雪。色借琼瑰，香分兰麝，元自标孤洁。冲寒独秀，误他多少蜂蝶。
<p>
    缟练不染淄尘，算来□合是，广寒宫阙。未问阳和先占取，前村一溪风月。留取清芬，主张真态，驿使休轻折。梢头青子，异时风味甚别。
<p>
</ul><p>
