                 <p align="center">顾卞<p align="center">虞美人</p>
<ul>
    帐前草草军情变。月下旗旌乱。褫衣推枕惜离情。远风吹下楚歌声。正三更。
<p>
    抚鞍欲上重相顾。艳态花无主。手中莲萼凛秋霜。九泉归路是仙乡。恨茫茫。
<p>
</ul>
