                 <p align="center">李生<p align="center">渔家傲（赠萧娘）</p>
<ul>
    庭院黄昏人悄悄。两情暗约谁知道。咫尺蓬山难一到。明月照。潜身只得听言笑。
<p>
    特地嗟吁传密耗。芳衷要使郎心表。此际归来愁不少。萦怀抱。卿卿销得人烦恼。
<p>
</ul>
