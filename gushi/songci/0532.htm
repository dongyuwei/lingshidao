                 <p align="center">郑无党<p align="center">临江仙</p>
<ul>
    不比寻常三五夜，万家齐望清辉。烂银盘透碧琉璃。莫辞终夕看，动是隔年期。试问嫦娥还记否，玉人曾折高枝。明年此夜再圆时。阖开东府宴，身在凤凰池。
<p>
</ul>
