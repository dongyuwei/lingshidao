                 <p align="center">郑雪岩<p align="center">水调歌头（甲辰皖山寄治中秋招客）</p>
<ul>
    甫营亭子小，花柳斩新栽。衰翁余暇，何妨领客少徘徊。堪叹人生离合，恰似燕莺来往，光景暗中催。芦荻晚风起，明日满沙堆。
<p>
    去年秋，如此夜，有谁陪。欲挽天河无路，满眼总尘埃。未了痴儿官事，行止从来难定，又趣到苏台。不作别离句，共醉十分杯。
<p>
</ul>
