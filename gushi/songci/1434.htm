                 <p align="center">刘守<p align="center">满江红（刘守解任）</p>
<ul>
    归去来兮，要待足、何时是足。荣对辱、饮河鼹鼠，无过满腹。浴月朝霞红赛锦，排云晚岫青如玉。更修筠、与合抱长松，依梅麓。
<p>
    森画戟，谩符竹。舞袖短，辕驹局。惟茧丝堡障，医疮剜肉。节对开炉应去也，钗头又有长生。算归程、恐到荔枝乡，已过熟。
<p>
</ul>
