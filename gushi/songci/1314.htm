                 <p align="center">刘沆<p align="center">甘州</p>
<ul>
    万一云
<p>
    爱累累、万颗贯骊珠，特地写幽芳。想黄昏云淡，夜深人静，清影横窗。冷澹一枝两叶，笔下老秋光。参透圆明相，日观开荒。
<p>
    最是柔髭修梗，映风姿雾质，雅趣悠长。更淋漓草圣，把玩墨犹香。珍重好、卷藏归去，枕屏间、偏称道人床。江南路，后回重见，同话凄凉。
<p>
