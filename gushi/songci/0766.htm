                 <p align="center">李仲虺<p align="center">如梦令（石门岩）</p>
<ul>
    门外数峰围绕。帖石路儿弯小。花老不禁风，委地乱红多少。人悄。人悄。隔叶数声啼鸟。
<p>
</ul>
